<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourSpace - Cyber Hub Interpol Pro</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --bg-dark: #0f0c29;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --neon-violet: #b449cc;
            --neon-cyan: #00d2ff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg-gradient); color: white; height: 100vh; overflow: hidden; }

        /* --- LOGIN --- */
        #login-screen { position: fixed; inset: 0; background: var(--bg-dark); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .login-card { background: var(--glass); padding: 40px; border-radius: 20px; backdrop-filter: blur(10px); border: 1px solid var(--neon-violet); text-align: center; box-shadow: 0 0 20px var(--neon-violet); }
        input, select { background: rgba(0,0,0,0.3); border: 1px solid var(--neon-cyan); color: white; padding: 10px; border-radius: 5px; outline: none; }

        /* --- STRUCTURE --- */
        #main-app { display: none; height: 100vh; flex-direction: column; }
        nav { display: flex; justify-content: center; gap: 8px; padding: 15px; background: rgba(0,0,0,0.3); border-bottom: 1px solid var(--glass); flex-wrap: wrap; }
        .nav-btn { background: none; border: 1px solid var(--neon-cyan); color: var(--neon-cyan); padding: 6px 12px; border-radius: 30px; cursor: pointer; transition: 0.3s; text-transform: uppercase; font-size: 8px; }
        .nav-btn.active { background: var(--neon-cyan); color: var(--bg-dark); box-shadow: 0 0 15px var(--neon-cyan); }

        .tab-content { display: none; flex: 1; padding: 20px; overflow-y: auto; align-items: center; flex-direction: column; }
        .tab-content.active { display: flex; }

        /* --- INTERPOL SECTION --- */
        .filter-box { background: var(--glass); padding: 15px; border-radius: 15px; border: 1px solid var(--neon-violet); width: 100%; max-width: 900px; margin-bottom: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; }
        #notices-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; width: 100%; max-width: 1000px; }
        .notice-card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; padding: 12px; text-align: center; cursor: pointer; transition: 0.3s; }
        .notice-card:hover { border-color: var(--neon-violet); transform: scale(1.03); }
        .notice-card img { width: 100%; height: 180px; object-fit: cover; border-radius: 5px; background: #000; }

        /* --- MODAL DÉTAILS --- */
        #detail-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--bg-dark); border: 2px solid var(--neon-violet); border-radius: 15px; width: 100%; max-width: 700px; padding: 25px; max-height: 85vh; overflow-y: auto; position: relative; box-shadow: 0 0 40px rgba(180, 73, 204, 0.5); }
        .close-modal { position: absolute; top: 15px; right: 20px; color: var(--neon-cyan); font-size: 30px; cursor: pointer; }
        
        .fiche-header { display: flex; gap: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; margin-bottom: 15px; }
        .fiche-img { width: 180px; height: 220px; border-radius: 5px; border: 2px solid var(--neon-violet); object-fit: cover; }
        .section-title { color: var(--neon-violet); font-size: 11px; text-transform: uppercase; letter-spacing: 1px; margin-top: 15px; border-left: 3px solid var(--neon-violet); padding-left: 8px; }
        .data-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 5px; }
        .data-item { font-size: 13px; color: #eee; }
        .label { color: var(--neon-cyan); font-size: 10px; text-transform: uppercase; display: block; }
        .charge-box { background: rgba(255,0,0,0.1); border: 1px solid #ff4757; padding: 10px; border-radius: 5px; color: #ff4757; font-size: 12px; line-height: 1.4; margin-top: 10px; }

        /* --- PLANNING & MAP --- */
        .schedule-container { width: 100%; max-width: 1000px; overflow-x: auto; background: var(--glass); border-radius: 15px; }
        .schedule-table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { background: var(--neon-violet); color: white; padding: 10px; font-size: 11px; }
        td { border: 1px solid rgba(255,255,255,0.05); padding: 8px; text-align: center; font-size: 11px; }
        #map { width: 100%; max-width: 850px; height: 400px; border-radius: 15px; border: 1px solid var(--neon-violet); }

        .btn-action { background: var(--neon-violet); border: none; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-translate { background: none; border: 1px solid var(--neon-cyan); color: var(--neon-cyan); padding: 4px 8px; font-size: 9px; border-radius: 3px; cursor: pointer; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="detail-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modal-content-area">
                </div>
        </div>
    </div>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--neon-cyan)">INTERPOL HUB</h2>
            <input type="password" id="code" placeholder="PIN CODE">
            <button onclick="unlock()" class="btn-action" style="margin-top:15px">ACCÉDER</button>
        </div>
    </div>

    <div id="main-app">
        <nav>
            <button class="nav-btn active" onclick="showTab('interpol-tab')">Interpol Database</button>
            <button class="nav-btn" onclick="showTab('plan-tab')">Planning CPGE</button>
            <button class="nav-btn" onclick="showTab('map-tab'); initMap();">Unité Traçage</button>
            <button class="nav-btn" onclick="showTab('ai-tab')">IA Assistant</button>
        </nav>

        <div id="interpol-tab" class="tab-content active">
            <div class="filter-box">
                <input type="text" id="f-name" placeholder="Nom">
                <input type="text" id="f-forename" placeholder="Prénom">
                <input type="text" id="f-nat" placeholder="Nationalité (ISO)">
                <button onclick="fetchNotices()" class="btn-action">SCAN</button>
            </div>
            <div id="notices-grid"></div>
            <button id="load-more" onclick="nextPage()" class="btn-action" style="display:none; margin-top:20px">CHARGER PLUS</button>
        </div>

        <div id="plan-tab" class="tab-content">
            <div class="schedule-container"><table class="schedule-table"><thead><tr><th style="width:80px">HEURE</th><th>LUN</th><th>MAR</th><th>MER</th><th>JEU</th><th>VEN</th><th>SAM</th><th>DIM</th></tr></thead><tbody id="table-rows"></tbody></table></div>
            <button onclick="saveSchedule()" class="btn-action" style="margin-top:20px">SAUVEGARDER</button>
        </div>

        <div id="map-tab" class="tab-content">
            <div style="display:flex; gap:10px; margin-bottom:15px;"><input type="text" id="input-ip" placeholder="IP Cible"><button onclick="trackCustomIP()" class="btn-action">TRACK</button></div>
            <div id="map"></div>
        </div>

        <div id="ai-tab" class="tab-content">
             <div style="width:100%; max-width:500px; background:var(--glass); padding:20px; border-radius:20px;">
                <input type="password" id="api-key" placeholder="Clé OpenAI" style="width:92%; margin-bottom:15px;">
                <div id="messages" style="height:250px; overflow-y:auto; margin-bottom:15px; display:flex; flex-direction:column; gap:10px;"></div>
                <div style="display:flex; gap:10px;"><input type="text" id="user-input" placeholder="Message..." style="flex:1;"><button onclick="askAI()" class="btn-action">OK</button></div>
             </div>
        </div>
    </div>

<script>
    let myMap; let mapStarted = false; let currentPage = 1;
    const defaultCourses = { "8-1": "MATHS", "9-1": "MATHS", "10-1": "PC", "11-1": "PC", "13-1": "SI", "14-1": "SI", "15-1": "SI", "16-1": "SI", "8-2": "MATHS", "15-2": "ANGLAIS", "8-3": "PC", "10-3": "SI", "8-4": "SI", "13-4": "FR-PHILO", "8-5": "PC", "13-5": "TIPE", "8-6": "DS" };

    // --- GÉNÉRATION PLANNING ---
    const tableBody = document.getElementById('table-rows');
    for (let h = 8; h < 22; h++) {
        let r = `<tr><td style="color:var(--neon-cyan)">${h}h - ${h+1}h</td>`;
        for (let d = 1; d <= 7; d++) { r += `<td contenteditable="true" id="cell-${h}-${d}"></td>`; }
        tableBody.innerHTML += r + `</tr>`;
    }

    // --- LOGIQUE INTERPOL (AMÉLIORÉE) ---
    async function fetchNotices(reset = true) {
        if(reset) { currentPage = 1; document.getElementById('notices-grid').innerHTML = ""; }
        const url = `https://ws-public.interpol.int/notices/v1/red?resultPerPage=20&page=${currentPage}&name=${document.getElementById('f-name').value}&forename=${document.getElementById('f-forename').value}&nationality=${document.getElementById('f-nat').value}`;
        try {
            const resp = await fetch(url);
            const data = await resp.json();
            document.getElementById('load-more').style.display = data.total > 20 ? "block" : "none";
            data._embedded.notices.forEach(n => {
                const card = document.createElement('div');
                card.className = 'notice-card';
                card.onclick = () => openNoticeDetail(n._links.self.href);
                const img = n._links.thumbnail ? n._links.thumbnail.href : 'https://www.interpol.int/bundle/interpoltheme/images/red-notice-default.png';
                card.innerHTML = `<img src="${img}"><h4>${n.name}</h4><p>${n.forename || ''}</p>`;
                document.getElementById('notices-grid').appendChild(card);
            });
        } catch(e) { console.error("API Interpol erreur"); }
    }

    async function openNoticeDetail(url) {
        const area = document.getElementById('modal-content-area');
        document.getElementById('detail-modal').style.display = "flex";
        area.innerHTML = "<p>Accès à la fiche sécurisée...</p>";

        try {
            const resp = await fetch(url);
            const d = await resp.json();
            const photo = d._links.images ? d._links.images.href : 'https://www.interpol.int/bundle/interpoltheme/images/red-notice-default.png';

            area.innerHTML = `
                <div class="fiche-header">
                    <img src="${photo}" class="fiche-img">
                    <div style="flex:1">
                        <h1 style="color:var(--neon-violet); margin:0; font-size:22px;">${d.name}</h1>
                        <h2 style="color:white; margin:0; font-size:18px;">${d.forename || ''}</h2>
                        <p style="color:#ff4757; font-weight:bold; font-size:11px; margin-top:10px;">NOTICE ROUGE : RECHERCHÉ PAR INTERPOL</p>
                        <div class="info-label" style="margin-top:15px;">ID ENTITÉ</div>
                        <div style="font-family:monospace; color:var(--neon-cyan)">${d.entity_id}</div>
                    </div>
                </div>

                <div class="section-title">Identité & Origine</div>
                <div class="data-row">
                    <div class="data-item"><span class="label">Date de Naissance</span>${d.date_of_birth || 'N/A'}</div>
                    <div class="data-item"><span class="label">Lieu de Naissance</span>${d.place_of_birth || 'N/A'}</div>
                    <div class="data-item"><span class="label">Nationalités</span>${d.nationalities ? d.nationalities.join(', ') : 'N/A'}</div>
                    <div class="data-item"><span class="label">Langues parlées</span>${d.languages_spoken_ids ? d.languages_spoken_ids.join(', ') : 'N/A'}</div>
                </div>

                <div class="section-title">Description Physique</div>
                <div class="data-row">
                    <div class="data-item"><span class="label">Sexe</span>${d.sex_id === 'M' ? 'Masculin' : 'Féminin'}</div>
                    <div class="data-item"><span class="label">Taille / Poids</span>${d.height || '?'} cm / ${d.weight || '?'} kg</div>
                    <div class="data-item"><span class="label">Cheveux / Yeux</span>${d.hairs_id || '?'} / ${d.eyes_colors_id || '?'}</div>
                    <div class="data-item"><span class="label">Signes Distinctifs</span>${d.distinguishing_marks || 'Aucun répertorié'}</div>
                </div>

                <div class="section-title">Motif de la Recherche</div>
                <div class="charge-box">
                    <span class="label" style="color:#ff4757">Accusation / Mandat d'arrêt :</span>
                    <div id="charge-text">${d.arrest_warrants ? d.arrest_warrants[0].charge : 'Mandat en cours'}</div>
                    <button class="btn-translate" onclick="translateCharge()">TRADUIRE EN FRANÇAIS</button>
                    <div class="data-item" style="margin-top:10px;"><span class="label">Émis par</span>${d.arrest_warrants ? d.arrest_warrants[0].issuing_country_id : 'N/A'}</div>
                </div>
            `;
        } catch(e) { area.innerHTML = "Erreur de chargement des données Interpol."; }
    }

    // --- TRADUCTION IA SIMULÉE (Car Google Translate API est payante) ---
    function translateCharge() {
        const text = document.getElementById('charge-text');
        alert("Traduction en cours via le module IA...");
        text.style.color = "var(--neon-cyan)";
        text.innerText = "[TRADUCTION] " + text.innerText;
        // Ici, on pourrait appeler l'API OpenAI si une clé est présente
    }

    function closeModal() { document.getElementById('detail-modal').style.display = "none"; }
    function nextPage() { currentPage++; fetchNotices(false); }

    // --- FONCTIONS CORE ---
    function unlock() { if(btoa(document.getElementById('code').value) === "dG9tMTIzNA==") { document.getElementById('login-screen').style.display = 'none'; document.getElementById('main-app').style.display = 'flex'; loadSchedule(); } }
    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }
    function saveSchedule() { for (let h = 8; h < 22; h++) { for (let d = 1; d <= 7; d++) { localStorage.setItem(`plan-${h}-${d}`, document.getElementById(`cell-${h}-${d}`).innerText); } } alert("Enregistré !"); }
    function loadSchedule() { 
        for (let h = 8; h < 22; h++) { 
            for (let d = 1; d <= 7; d++) { 
                const cell = document.getElementById(`cell-${h}-${d}`);
                const saved = localStorage.getItem(`plan-${h}-${d}`);
                cell.innerText = saved !== null ? saved : (defaultCourses[`${h}-${d}`] || "");
            } 
        } 
    }
    function initMap() { if (mapStarted) return; myMap = L.map('map').setView([46.6, 2.2], 5); L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(myMap); mapStarted = true; }
    async function trackCustomIP() {
        const ip = document.getElementById('input-ip').value;
        const resp = await fetch(`https://ipapi.co/${ip}/json/`);
        const data = await resp.json();
        L.marker([data.latitude, data.longitude]).addTo(myMap).bindPopup(`IP : ${data.ip}`).openPopup();
        myMap.setView([data.latitude, data.longitude], 12);
    }
</script>
</body>
</html>
