<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourSpace - Global Cyber Hub v5.0</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --bg-dark: #0f0c29;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --neon-violet: #b449cc;
            --neon-cyan: #00d2ff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg-gradient); color: white; height: 100vh; overflow: hidden; font-size: 11px; }

        /* --- LOGIN SCREEN (ENLARGED) --- */
        #login-screen { position: fixed; inset: 0; background: var(--bg-dark); display: flex; align-items: center; justify-content: center; z-index: 5000; }
        .login-card { background: var(--glass); padding: 60px; border-radius: 20px; backdrop-filter: blur(10px); border: 1px solid var(--neon-violet); text-align: center; box-shadow: 0 0 40px var(--neon-violet); width: 100%; max-width: 450px; }
        .login-card h1 { font-size: 32px; margin-bottom: 30px; letter-spacing: 3px; }
        input, select { background: rgba(0,0,0,0.4); border: 1px solid var(--neon-cyan); color: white; padding: 12px; border-radius: 5px; outline: none; font-size: 13px; }

        /* --- NAVIGATION (ENLARGED) --- */
        #main-app { display: none; height: 100vh; flex-direction: column; }
        nav { display: flex; justify-content: center; gap: 10px; padding: 25px; background: rgba(0,0,0,0.6); border-bottom: 3px solid var(--neon-violet); flex-wrap: wrap; }
        .nav-btn { background: none; border: 2px solid var(--neon-cyan); color: var(--neon-cyan); padding: 12px 22px; border-radius: 40px; cursor: pointer; transition: 0.3s; text-transform: uppercase; font-size: 12px; font-weight: bold; letter-spacing: 1px; }
        .nav-btn.active { background: var(--neon-cyan); color: var(--bg-dark); box-shadow: 0 0 15px var(--neon-cyan); }

        .tab-content { display: none; flex: 1; padding: 15px; overflow-y: auto; align-items: center; flex-direction: column; }
        .tab-content.active { display: flex; }

        /* --- INTERPOL GRID --- */
        .filter-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 8px; width: 100%; max-width: 900px; background: var(--glass); padding: 12px; border-radius: 10px; border: 1px solid var(--neon-violet); margin-bottom: 15px; }
        .filter-group label { font-size: 9px; text-transform: uppercase; color: var(--neon-cyan); font-weight: bold; display: block; }
        #notices-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; width: 100%; max-width: 1050px; }
        .notice-card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 8px; text-align: center; cursor: pointer; }
        .notice-card img { width: 100%; height: 150px; object-fit: cover; border-radius: 6px; border: 1px solid #333; }

        /* --- CIA MAPS SECTION --- */
        .cia-container { width: 100%; max-width: 900px; background: var(--glass); padding: 20px; border-radius: 15px; border: 1px solid var(--neon-cyan); text-align: center; }
        .map-viewer { margin-top: 20px; width: 100%; height: 450px; border: 1px solid #444; border-radius: 10px; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #cia-map-img { max-width: 100%; max-height: 100%; transition: transform 0.3s; }
        .cia-controls { display: flex; gap: 10px; justify-content: center; margin-bottom: 15px; }

        /* --- OTHERS --- */
        .modal-content { background: var(--bg-dark); border: 1px solid var(--neon-violet); border-radius: 15px; width: 100%; max-width: 650px; padding: 20px; max-height: 85vh; overflow-y: auto; position: relative; }
        .close-modal { position: absolute; top: 10px; right: 15px; color: var(--neon-cyan); font-size: 24px; cursor: pointer; }
        .schedule-table { width: 100%; border-collapse: collapse; min-width: 700px; font-size: 10px; }
        th { background: var(--neon-violet); color: white; padding: 6px; }
        td { border: 1px solid rgba(255,255,255,0.1); padding: 4px; text-align: center; }
        .btn-action { background: var(--neon-violet); border: none; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 11px; }
        #map { width: 100%; max-width: 900px; height: 400px; border-radius: 12px; border: 1px solid var(--neon-violet); }
    </style>
</head>
<body>

    <div id="detail-modal">
        <div class="modal-content"><span class="close-modal" onclick="closeModal()">&times;</span><div id="modal-content-area"></div></div>
    </div>

    <div id="login-screen">
        <div class="login-card">
            <h1>CYBER HUB ACCESS</h1>
            <input type="password" id="code" placeholder="PIN CODE" style="width: 80%;">
            <button onclick="unlock()" class="btn-action" style="margin-top: 30px; width: 85%; padding: 18px; font-size: 14px;">IDENTIFY</button>
        </div>
    </div>

    <div id="main-app">
        <nav>
            <button class="nav-btn active" onclick="showTab('interpol-tab')">Interpol</button>
            <button class="nav-btn" onclick="showTab('cia-tab')">CIA Maps</button>
            <button class="nav-btn" onclick="showTab('plan-tab')">Schedule</button>
            <button class="nav-btn" onclick="showTab('map-tab'); initMap();">Tracking</button>
            <button class="nav-btn" onclick="showTab('ai-tab')">AI Assistant</button>
        </nav>

        <div id="interpol-tab" class="tab-content active">
            <div class="filter-grid">
                <div class="filter-group"><label>Forename</label><input type="text" id="f-forename"></div>
                <div class="filter-group"><label>Name</label><input type="text" id="f-name"></div>
                <div class="filter-group"><label>Nationality</label><input type="text" id="f-nat" placeholder="ISO"></div>
                <div class="filter-group"><label>Gender</label><select id="f-gender"><option value="">ALL</option><option value="M">MALE</option><option value="F">FEMALE</option></select></div>
                <div class="filter-group"><label>Age Min</label><input type="number" id="f-age-min" value="0"></div>
                <div class="filter-group"><label>Age Max</label><input type="number" id="f-age-max" value="120"></div>
                <button onclick="fetchNotices()" class="btn-action" style="margin-top:auto;">QUERY</button>
            </div>
            <div id="notices-loader" style="font-family:monospace; color:var(--neon-cyan);">> STANDBY: SECURE TUNNEL...</div>
            <div id="notices-grid"></div>
            <button id="load-more" onclick="nextPage()" class="btn-action" style="display:none; margin-top:20px">LOAD MORE</button>
        </div>

        <div id="cia-tab" class="tab-content">
            <div class="cia-container">
                <h2 style="color:var(--neon-cyan); text-transform:uppercase; margin-top:0;">CIA Intelligence Map Library</h2>
                <div class="cia-controls">
                    <select id="country-select" style="flex:1;">
                        <option value="">-- SELECT TARGET REGION --</option>
                        <option value="af">Afghanistan</option><option value="al">Albania</option><option value="ag">Algeria</option><option value="an">Andorra</option><option value="ao">Angola</option><option value="ar">Argentina</option><option value="am">Armenia</option><option value="as">Australia</option><option value="au">Austria</option><option value="aj">Azerbaijan</option><option value="ba">Bahrain</option><option value="bg">Bangladesh</option><option value="be">Belgium</option><option value="bn">Benin</option><option value="bt">Bhutan</option><option value="bl">Bolivia</option><option value="bk">Bosnia and Herzegovina</option><option value="br">Brazil</option><option value="bu">Bulgaria</option><option value="by">Burundi</option><option value="cb">Cambodia</option><option value="cm">Cameroon</option><option value="ca">Canada</option><option value="ct">Central African Republic</option><option value="cd">Chad</option><option value="ci">Chile</option><option value="ch">China</option><option value="co">Colombia</option><option value="iv">Cote d'Ivoire</option><option value="hr">Croatia</option><option value="cu">Cuba</option><option value="cy">Cyprus</option><option value="ez">Czechia</option><option value="da">Denmark</option><option value="dj">Djibouti</option><option value="dr">Dominican Republic</option><option value="ec">Ecuador</option><option value="eg">Egypt</option><option value="es">El Salvador</option><option value="er">Eritrea</option><option value="en">Estonia</option><option value="et">Ethiopia</option><option value="fi">Finland</option><option value="fr">France</option><option value="ga">Gambia</option><option value="gg">Georgia</option><option value="gm">Germany</option><option value="gh">Ghana</option><option value="gr">Greece</option><option value="gt">Guatemala</option><option value="gy">Guyana</option><option value="ha">Haiti</option><option value="ho">Honduras</option><option value="hu">Hungary</option><option value="ic">Iceland</option><option value="in">India</option><option value="id">Indonesia</option><option value="ir">Iran</option><option value="iz">Iraq</option><option value="ei">Ireland</option><option value="is">Israel</option><option value="it">Italy</option><option value="jm">Jamaica</option><option value="ja">Japan</option><option value="jo">Jordan</option><option value="kz">Kazakhstan</option><option value="ke">Kenya</option><option value="ks">Korea, South</option><option value="ku">Kuwait</option><option value="kg">Kyrgyzstan</option><option value="la">Laos</option><option value="lg">Latvia</option><option value="le">Lebanon</option><option value="li">Liberia</option><option value="ly">Libya</option><option value="lh">Lithuania</option><option value="lu">Luxembourg</option><option value="mg">Madagascar</option><option value="my">Malaysia</option><option value="ml">Mali</option><option value="mr">Mauritania</option><option value="mx">Mexico</option><option value="md">Moldova</option><option value="mn">Monaco</option><option value="mg">Mongolia</option><option value="mo">Morocco</option><option value="mz">Mozambique</option><option value="wa">Namibia</option><option value="np">Nepal</option><option value="nl">Netherlands</option><option value="nz">New Zealand</option><option value="nu">Nicaragua</option><option value="ng">Niger</option><option value="ni">Nigeria</option><option value="no">Norway</option><option value="mu">Oman</option><option value="pk">Pakistan</option><option value="pm">Panama</option><option value="pa">Paraguay</option><option value="pe">Peru</option><option value="rp">Philippines</option><option value="pl">Poland</option><option value="po">Portugal</option><option value="qa">Qatar</option><option value="ro">Romania</option><option value="rs">Russia</option><option value="rw">Rwanda</option><option value="sa">Saudi Arabia</option><option value="sg">Senegal</option><option value="ri">Serbia</option><option value="sl">Sierra Leone</option><option value="sn">Singapore</option><option value="lo">Slovakia</option><option value="si">Slovenia</option><option value="sf">South Africa</option><option value="sp">Spain</option><option value="ce">Sri Lanka</option><option value="su">Sudan</option><option value="sw">Sweden</option><option value="sz">Switzerland</option><option value="sy">Syria</option><option value="ti">Tajikistan</option><option value="tz">Tanzania</option><option value="th">Thailand</option><option value="to">Togo</option><option value="ts">Tunisia</option><option value="tu">Turkey</option><option value="tx">Turkmenistan</option><option value="ug">Uganda</option><option value="up">Ukraine</option><option value="ae">United Arab Emirates</option><option value="uk">United Kingdom</option><option value="us">United States</option><option value="uy">Urguay</option><option value="uz">Uzbekistan</option><option value="ve">Venezuela</option><option value="vm">Vietnam</option><option value="ym">Yemen</option><option value="za">Zambia</option><option value="zi">Zimbabwe</option>
                    </select>
                    <button onclick="loadCiaMap()" class="btn-action">VIEW MAP</button>
                    <button onclick="downloadCiaMap()" class="btn-action" style="background:#00ffcc; color:#000;">DOWNLOAD PDF</button>
                </div>
                <div class="map-viewer" id="cia-viewer">
                    <p id="cia-msg" style="color:#555;">[ SELECT A COUNTRY TO DECRYPT MAP DATA ]</p>
                    <img id="cia-map-img" style="display:none;">
                </div>
            </div>
        </div>

        <div id="plan-tab" class="tab-content"><div style="overflow-x:auto; width:100%; max-width:1000px;"><table class="schedule-table"><thead><tr><th>TIME</th><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th><th>SUN</th></tr></thead><tbody id="table-rows"></tbody></table></div><button onclick="saveSchedule()" class="btn-action" style="margin-top:15px">SAVE DATA</button></div>
        <div id="map-tab" class="tab-content"><div style="display:flex; gap:10px; margin-bottom:15px;"><input type="text" id="input-ip" placeholder="Target IP"><button onclick="trackCustomIP()" class="btn-action">TRACK</button><button onclick="locateGPS()" class="btn-action" style="background:var(--neon-cyan); color:black;">MY GPS</button></div><div id="map"></div></div>
        <div id="ai-tab" class="tab-content"><div style="width:100%; max-width:500px; background:var(--glass); padding:20px; border-radius:15px;"><input type="password" id="api-key" placeholder="OpenAI Key" style="width:95%; margin-bottom:15px;"><div id="messages" style="height:180px; overflow-y:auto; margin-bottom:10px;"></div><div style="display:flex; gap:10px;"><input type="text" id="user-input" placeholder="Command..." style="flex:1;"><button onclick="askAI()" class="btn-action">OK</button></div></div></div>
    </div>

<script>
    let myMap; let mapStarted = false; let currentPage = 1;
    const defaultCourses = { "8-1": "MATHS", "10-1": "PHYSICS", "13-1": "SI", "8-6": "DS" };

    // --- CIA MAPS LOGIC ---
    function loadCiaMap() {
        const code = document.getElementById('country-select').value;
        if(!code) return;
        const img = document.getElementById('cia-map-img');
        const msg = document.getElementById('cia-msg');
        msg.innerText = "> DECRYPTING HIGH-RES IMAGE...";
        img.style.display = "none";
        
        // CIA official static map path
        const mapUrl = `https://www.cia.gov/library/publications/resources/the-world-factbook/attachments/maps/${code.toUpperCase()}-map.gif`;
        img.src = mapUrl;
        img.onload = () => { img.style.display = "block"; msg.style.display = "none"; };
        img.onerror = () => { msg.innerText = "> ERROR: SATELLITE LINK FAILED. USE DOWNLOAD BUTTON."; img.style.display="none"; msg.style.display="block"; };
    }

    function downloadCiaMap() {
        const code = document.getElementById('country-select').value;
        if(!code) return alert("Select a country first");
        window.open(`https://www.cia.gov/library/publications/resources/the-world-factbook/attachments/maps/${code.toUpperCase()}-map.pdf`, '_blank');
    }

    // --- INTERPOL LOGIC (KEEP UNCHANGED) ---
    async function secureFetch(url) {
        const proxyList = [(u) => `https://api.allorigins.win/get?url=${encodeURIComponent(u)}`, (u) => `https://corsproxy.io/?${encodeURIComponent(u)}`, (u) => `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(u)}` ];
        for (let i = 0; i < proxyList.length; i++) {
            try { const resp = await fetch(proxyList[i](url)); if (!resp.ok) continue; const data = await resp.json(); return data.contents ? JSON.parse(data.contents) : data; } catch (e) {}
        }
        throw new Error("Fail");
    }
    async function fetchNotices(reset = true) {
        if(reset) { currentPage = 1; document.getElementById('notices-grid').innerHTML = ""; }
        let apiUrl = `https://ws-public.interpol.int/notices/v1/red?resultPerPage=20&page=${currentPage}&name=${document.getElementById('f-name').value}&forename=${document.getElementById('f-forename').value}&nationality=${document.getElementById('f-nat').value}&gender=${document.getElementById('f-gender').value}&ageMin=${document.getElementById('f-age-min').value}&ageMax=${document.getElementById('f-age-max').value}`;
        try {
            const data = await secureFetch(apiUrl);
            document.getElementById('notices-loader').style.display = "none";
            document.getElementById('load-more').style.display = data.total > 20 ? "block" : "none";
            data._embedded.notices.forEach(n => {
                const card = document.createElement('div'); card.className = 'notice-card';
                card.onclick = () => openNoticeDetail(n._links.self.href);
                card.innerHTML = `<img src="${n._links.thumbnail ? n._links.thumbnail.href : ''}"><h4>${n.name}</h4><p>${n.forename || ''}</p>`;
                document.getElementById('notices-grid').appendChild(card);
            });
        } catch(e) { document.getElementById('notices-loader').innerText = "> CONNECTION REFUSED."; }
    }
    async function openNoticeDetail(u) {
        const area = document.getElementById('modal-content-area'); document.getElementById('detail-modal').style.display = "flex";
        area.innerHTML = "<p>> DECRYPTING...</p>";
        try {
            const d = await secureFetch(u);
            area.innerHTML = `<div class="fiche-header"><img src="${d._links.images ? d._links.images.href : ''}" class="fiche-img-large"><div><h2>${d.name}</h2><h3>${d.forename || ''}</h3><p style="color:#ff4757">⚠️ WANTED</p></div></div><div style="background:rgba(255,0,0,0.1); padding:10px; border-radius:10px; color:#ff4757"><strong>CHARGES:</strong><br>${d.arrest_warrants ? d.arrest_warrants[0].charge : 'CLASSIFIED'}</div>`;
        } catch(e) { area.innerHTML = "> ERROR."; }
    }

    // --- SYSTEM CORE ---
    function unlock() { if(btoa(document.getElementById('code').value) === "dG9tMTIzNA==") { document.getElementById('login-screen').style.display = 'none'; document.getElementById('main-app').style.display = 'flex'; loadSchedule(); fetchNotices(); } }
    function showTab(id) { document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active')); document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active')); document.getElementById(id).classList.add('active'); event.currentTarget.classList.add('active'); }
    function closeModal() { document.getElementById('detail-modal').style.display = "none"; }
    function nextPage() { currentPage++; fetchNotices(false); }
    const rowsBody = document.getElementById('table-rows');
    for (let h = 8; h < 22; h++) {
        let r = `<tr><td style="color:var(--neon-cyan); font-weight:bold;">${h}:00</td>`;
        for (let d = 1; d <= 7; d++) { r += `<td contenteditable="true" id="cell-${h}-${d}"></td>`; }
        rowsBody.innerHTML += r + `</tr>`;
    }
    function saveSchedule() { for (let h = 8; h < 22; h++) { for (let d = 1; d <= 7; d++) { localStorage.setItem(`plan-${h}-${d}`, document.getElementById(`cell-${h}-${d}`).innerText); } } alert("SAVED"); }
    function loadSchedule() { for (let h = 8; h < 22; h++) { for (let d = 1; d <= 7; d++) { const cell = document.getElementById(`cell-${h}-${d}`); cell.innerText = localStorage.getItem(`plan-${h}-${d}`) || ""; } } }
    function initMap() { if (mapStarted) return; myMap = L.map('map').setView([48.85, 2.35], 4); L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(myMap); document.querySelector('.leaflet-tile-pane').style.filter = "brightness(0.6) invert(1) contrast(3) hue-rotate(200deg) saturate(0.3)"; mapStarted = true; }
    function locateGPS() { navigator.geolocation.getCurrentPosition((pos) => { const { latitude, longitude } = pos.coords; L.marker([latitude, longitude]).addTo(myMap).bindPopup("YOU").openPopup(); myMap.setView([latitude, longitude], 15); }); }
    async function trackCustomIP() { const ip = document.getElementById('input-ip').value; const resp = await fetch(`https://ipapi.co/${ip}/json/`); const data = await resp.json(); L.marker([data.latitude, data.longitude]).addTo(myMap).bindPopup(`TARGET: ${data.ip}`).openPopup(); myMap.setView([data.latitude, data.longitude], 12); }
</script>
</body>
</html>
