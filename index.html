<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourSpace - Cyber Hub</title>
    <style>
        :root {
            --bg-dark: #0f0c29;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --neon-violet: #b449cc;
            --neon-cyan: #00d2ff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg-gradient); color: white; height: 100vh; overflow: hidden; }

        /* --- LOGIN --- */
        #login-screen { position: fixed; inset: 0; background: var(--bg-dark); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .login-card { background: var(--glass); padding: 40px; border-radius: 20px; backdrop-filter: blur(10px); border: 1px solid var(--neon-violet); text-align: center; box-shadow: 0 0 20px var(--neon-violet); }
        input[type="password"] { background: rgba(0,0,0,0.3); border: 1px solid var(--neon-cyan); color: white; padding: 10px; border-radius: 5px; text-align: center; outline: none; }

        /* --- APP --- */
        #main-app { display: none; height: 100vh; flex-direction: column; }
        nav { display: flex; justify-content: center; gap: 20px; padding: 15px; background: rgba(0,0,0,0.3); border-bottom: 1px solid var(--glass); }
        .nav-btn { background: none; border: 1px solid var(--neon-cyan); color: var(--neon-cyan); padding: 8px 20px; border-radius: 30px; cursor: pointer; transition: 0.3s; text-transform: uppercase; font-size: 11px; }
        .nav-btn.active { background: var(--neon-cyan); color: var(--bg-dark); box-shadow: 0 0 15px var(--neon-cyan); }

        .tab-content { display: none; flex: 1; padding: 20px; overflow-y: auto; align-items: center; flex-direction: column; }
        .tab-content.active { display: flex; }

        /* --- PLANNING --- */
        .schedule-container { width: 100%; max-width: 1000px; overflow-x: auto; background: var(--glass); border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .schedule-table { width: 100%; border-collapse: collapse; min-width: 800px; table-layout: fixed; }
        th { background: var(--neon-violet); color: white; padding: 12px; font-size: 12px; position: sticky; top: 0; }
        .time-col { background: rgba(0,0,0,0.4); font-weight: bold; color: var(--neon-cyan); width: 100px; text-align: center; font-size: 11px; }
        td { border: 1px solid rgba(255,255,255,0.05); padding: 8px; height: 45px; font-size: 11px; outline: none; word-wrap: break-word; line-height: 1.2; }
        td:focus { background: rgba(180, 73, 204, 0.2); border: 1px solid var(--neon-violet); }

        .btn-action { background: var(--neon-violet); border: none; color: white; padding: 12px 25px; border-radius: 5px; cursor: pointer; margin-top: 15px; font-weight: bold; box-shadow: 0 0 10px var(--neon-violet); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--neon-cyan)">CYBER HUB ACCÃˆS</h2>
            <input type="password" id="code" placeholder="CODE PIN">
            <button onclick="unlock()" class="btn-action">ENTRER</button>
        </div>
    </div>

    <div id="main-app">
        <nav>
            <button class="nav-btn active" onclick="showTab('ai-tab')">IA Vocale</button>
            <button class="nav-btn" onclick="showTab('plan-tab')">Planning Scolaire</button>
        </nav>

        <div id="ai-tab" class="tab-content active">
             <div id="ai-container" style="width:100%; max-width:500px; background:var(--glass); padding:20px; border-radius:20px;">
                <input type="password" id="api-key" placeholder="ClÃ© OpenAI" style="width:95%; margin-bottom:15px; background:rgba(0,0,0,0.5); border:1px solid #555; color:white; padding:8px;">
                <div id="messages" style="height:300px; overflow-y:auto; margin-bottom:15px; display:flex; flex-direction:column; gap:10px;"></div>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="user-input" placeholder="Message..." style="flex:1; background:rgba(0,0,0,0.5); border:1px solid #555; color:white; padding:10px;">
                    <button onclick="startListening()" style="background:var(--neon-violet); border:none; border-radius:50%; width:45px; cursor:pointer;">ðŸŽ¤</button>
                    <button onclick="askAI()" class="btn-action" style="margin:0;">OK</button>
                </div>
             </div>
        </div>

        <div id="plan-tab" class="tab-content">
            <h3 style="color:var(--neon-cyan); margin-top:0;">EMPLOI DU TEMPS - CPGE</h3>
            <div class="schedule-container">
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th style="width:80px">HEURE</th>
                            <th>LUNDI</th><th>MARDI</th><th>MERCREDI</th><th>JEUDI</th><th>VENDREDI</th><th>SAM</th><th>DIM</th>
                        </tr>
                    </thead>
                    <tbody id="table-rows"></tbody>
                </table>
            </div>
            <button onclick="saveSchedule()" class="btn-action">ENREGISTRER MES MODIFS</button>
            <p style="font-size:10px; color:#888; margin-top:10px;">Note : Le planning officiel revient chaque dimanche Ã  minuit.</p>
        </div>
    </div>

<script>
    // --- 1. TES COURS OFFICIELS (Issus de ton image) ---
    const defaultCourses = {
        // Lundi (1)
        "8-1": "MATHÃ‰MATIQUES (Gillet F. L110)", "9-1": "MATHÃ‰MATIQUES (Gillet F. L110)",
        "10-1": "PHYSIQUE-CHIMIE (Gilson J. V102)", "11-1": "PHYSIQUE-CHIMIE (Gilson J. V102)",
        "12-1": "PAUSE ",
        "13-1": "SI (Benardeau / Bonel)", "14-1": "SI (Benardeau / Bonel)", "15-1": "SI (Benardeau / Bonel)", "16-1": "SI (Benardeau / Bonel)",
        // Mardi (2)
        "8-2": "MATHS (V102)", "9-2": "MATHS (V102)", "10-2": "MATHS (V102)",
        "11-2": "PHYSIQUE (V102)",
        "12-2": "PAUSE ",
        "15-2": "ANGLAIS LV1 (L110)", "16-2": "ANGLAIS LV1 (L110)",
        // Mercredi (3)
        "8-3": "PHYSIQUE (V102)", "9-3": "PHYSIQUE (V102)",
        "10-3": "SI (Bonel)", "11-3": "SI (Bonel)",
        "12-3": "PAUSE ",
        "13-3": "SI (Benardeau)","14-3": "SI (Benardeau)",
        "15-3": "SI (Benardeau)", "16-3": "SI (Benardeau)",
        // Jeudi (4)
        "8-4": "SI (L110)", "9-4": "SI (L110)",
        "10-4": "MATHS (L110)", "11-4": "MATHS (L110)",
        "12-4": "PAUSE ",
        "13-4": "FRANCAIS-PHILO", "14-4": "FRANCAIS-PHILO",
        "15-4": "PHYSIQUE (V103)", "16-4": "PHYSIQUE (V103)",
        // Vendredi (5)
        "8-5": "PHYSIQUE (V203)", "9-5": "PHYSIQUE (V203)",
        "10-5": "MATHS (L110)", "11-5": "MATHS (L110)",
        "12-5": "PAUSE ","13-5": "TIPE ","14-5": "TIPE ",
        // Samedi (6)
        "8-6": "DS","9-6": "DS","10-6": "DS","11-6": "DS"
    };

    // --- GÃ‰NÃ‰RATION DU TABLEAU ---
    const tableBody = document.getElementById('table-rows');
    for (let h = 8; h < 22; h++) {
        let row = `<tr><td class="time-col">${h}h- ${h+1}h</td>`;
        for (let d = 1; d <= 7; d++) {
            row += `<td contenteditable="true" id="cell-${h}-${d}"></td>`;
        }
        row += `</tr>`;
        tableBody.innerHTML += row;
    }

    // --- SÃ‰CURITÃ‰ (tom1234) ---
    function unlock() {
        if(btoa(document.getElementById('code').value) === "dG9tMTIzNA==") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            checkAutoReset();
            loadSchedule();
        } else { alert("Code incorrect"); }
    }

    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.target.classList.add('active');
    }

    // --- SAUVEGARDE & CHARGEMENT ---
    function saveSchedule() {
        for (let h = 8; h < 22; h++) {
            for (let d = 1; d <= 7; d++) {
                const text = document.getElementById(`cell-${h}-${d}`).innerText;
                localStorage.setItem(`plan-${h}-${d}`, text);
            }
        }
        localStorage.setItem('last_week', getWeekNumber(new Date()));
        alert("Modifications enregistrÃ©es pour cette semaine !");
    }

    function loadSchedule() {
        for (let h = 8; h < 22; h++) {
            for (let d = 1; d <= 7; d++) {
                const cell = document.getElementById(`cell-${h}-${d}`);
                const saved = localStorage.getItem(`plan-${h}-${d}`);
                const def = defaultCourses[`${h}-${d}`];
                
                // Si on a une modif sauvÃ©e, on l'affiche. Sinon, le cours par dÃ©faut.
                cell.innerText = saved !== null ? saved : (def || "");
                
                // Petit style pour diffÃ©rencier les cours officiels
                if(!saved && def) cell.style.color = "var(--neon-cyan)";
                else cell.style.color = "white";
            }
        }
    }

    function checkAutoReset() {
        const currentWeek = getWeekNumber(new Date());
        const lastWeek = localStorage.getItem('last_week');
        if (lastWeek && currentWeek !== parseInt(lastWeek)) {
            // C'est une nouvelle semaine ! On vide les modifs de l'utilisateur
            for (let i = 0; i < localStorage.length; i++){
                let key = localStorage.key(i);
                if(key.startsWith("plan-")) { localStorage.removeItem(key); i--; }
            }
        }
    }

    function getWeekNumber(d) {
        d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
        var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
        return Math.ceil(( ( (d - yearStart) / 86400000) + 1)/7);
    }

    // (Code de l'IA Vocale identique Ã  prÃ©cÃ©demment...)
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'fr-FR';
    function startListening() { recognition.start(); }
    recognition.onresult = (e) => { document.getElementById('user-input').value = e.results[0][0].transcript; askAI(); };
    async function askAI() {
        const key = document.getElementById('api-key').value;
        const msg = document.getElementById('user-input').value;
        if(!key || !msg) return;
        const box = document.getElementById('messages');
        box.innerHTML += `<div class="msg user">${msg}</div>`;
        try {
            const resp = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` },
                body: JSON.stringify({ model: "gpt-3.5-turbo", messages: [{role: "user", content: msg}] })
            });
            const data = await resp.json();
            const reply = data.choices[0].message.content;
            box.innerHTML += `<div class="msg ai"><b>IA:</b> ${reply}</div>`;
            box.scrollTop = box.scrollHeight;
            const ut = new SpeechSynthesisUtterance(reply); ut.lang = 'fr-FR'; window.speechSynthesis.speak(ut);
        } catch(e) { alert("Erreur API"); }
    }
</script>
</body>
</html>
