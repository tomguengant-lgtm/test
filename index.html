<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourSpace - Cyber Hub</title>
    <style>
        :root {
            --bg-dark: #0f0c29;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --neon-pink: #ff007f;
            --neon-cyan: #00d2ff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient); color: white;
            height: 100vh; overflow: hidden;
        }

        /* --- ECRAN DE VERROUILLAGE --- */
        #login-screen {
            position: fixed; inset: 0; background: var(--bg-dark);
            display: flex; align-items: center; justify-content: center; z-index: 1000;
        }
        .login-card {
            background: var(--glass); padding: 40px; border-radius: 20px;
            backdrop-filter: blur(10px); border: 1px solid var(--neon-pink);
            text-align: center; box-shadow: 0 0 20px var(--neon-pink);
        }
        input[type="password"] {
            background: rgba(0,0,0,0.3); border: 1px solid var(--neon-cyan);
            color: white; padding: 10px; border-radius: 5px; text-align: center; outline: none;
        }

        /* --- MISE EN PAGE PRINCIPALE --- */
        #main-app { display: none; height: 100vh; flex-direction: column; }

        /* Navigation */
        nav {
            display: flex; justify-content: center; gap: 20px; padding: 20px;
            background: rgba(0,0,0,0.2); border-bottom: 1px solid var(--glass);
        }
        .nav-btn {
            background: none; border: 1px solid var(--neon-cyan); color: var(--neon-cyan);
            padding: 10px 25px; border-radius: 30px; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 1px; font-size: 12px;
        }
        .nav-btn.active { background: var(--neon-cyan); color: var(--bg-dark); box-shadow: 0 0 15px var(--neon-cyan); }

        /* Onglets */
        .tab-content { display: none; flex: 1; padding: 20px; overflow-y: auto; align-items: center; flex-direction: column; }
        .tab-content.active { display: flex; }

        /* --- DESIGN IA --- */
        #ai-container { width: 100%; max-width: 500px; background: var(--glass); border-radius: 20px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); }
        #messages { height: 300px; overflow-y: auto; margin-bottom: 20px; padding-right: 10px; }
        .msg { margin-bottom: 10px; padding: 10px 15px; border-radius: 15px; max-width: 80%; }
        .user { background: var(--neon-pink); align-self: flex-end; margin-left: auto; }
        .ai { background: rgba(255,255,255,0.1); border-left: 3px solid var(--neon-cyan); }

        /* --- DESIGN PLANNING --- */
        .schedule-table { width: 100%; max-width: 800px; border-collapse: collapse; background: var(--glass); border-radius: 15px; overflow: hidden; }
        th { background: var(--neon-pink); color: white; padding: 15px; text-transform: uppercase; font-size: 13px; }
        td { border: 1px solid rgba(255,255,255,0.05); padding: 10px; height: 60px; vertical-align: top; font-size: 14px; outline: none; }
        td:focus { background: rgba(0, 210, 255, 0.1); border: 1px solid var(--neon-cyan); }

        .btn-action { background: var(--neon-pink); border: none; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--neon-cyan)">ACCÃˆS SÃ‰CURISÃ‰</h2>
            <input type="password" id="code" placeholder="PIN CODE">
            <button onclick="unlock()" class="btn-action">ENTRER</button>
        </div>
    </div>

    <div id="main-app">
        <nav>
            <button class="nav-btn active" onclick="showTab('ai-tab')">Assistant IA</button>
            <button class="nav-btn" onclick="showTab('plan-tab')">Planning Semaine</button>
        </nav>

        <div id="ai-tab" class="tab-content active">
            <div id="ai-container">
                <input type="password" id="api-key" placeholder="ClÃ© OpenAI" style="width:90%; margin-bottom:10px;">
                <div id="messages"></div>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="user-input" placeholder="Parlez ou Ã©crivez...">
                    <button onclick="startListening()" style="background:var(--neon-pink); border:none; border-radius:50%; padding:10px;">ðŸŽ¤</button>
                    <button onclick="askAI()" class="btn-action" style="margin:0;">OK</button>
                </div>
            </div>
        </div>

        <div id="plan-tab" class="tab-content">
            <h2 style="color: var(--neon-cyan)">VOTRE SEMAINE</h2>
            <table class="schedule-table" id="schedule">
                <thead>
                    <tr>
                        <th>Lun</th><th>Mar</th><th>Mer</th><th>Jeu</th><th>Ven</th><th>Sam</th><th>Dim</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td contenteditable="true" id="d1"></td>
                        <td contenteditable="true" id="d2"></td>
                        <td contenteditable="true" id="d3"></td>
                        <td contenteditable="true" id="d4"></td>
                        <td contenteditable="true" id="d5"></td>
                        <td contenteditable="true" id="d6"></td>
                        <td contenteditable="true" id="d7"></td>
                    </tr>
                </tbody>
            </table>
            <button onclick="saveSchedule()" class="btn-action">Sauvegarder Manuellement</button>
            <p style="font-size:10px; color:gray; margin-top:20px;">RÃ©initialisation automatique chaque dimanche Ã  23h59</p>
        </div>
    </div>

<script>
    // --- SECURITÃ‰ & ONGLETS ---
    function unlock() {
        if(btoa(document.getElementById('code').value) === "MTIzNDU2") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            checkAutoReset(); // VÃ©rifie si on doit reset le planning
            loadSchedule();
        }
    }

    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.target.classList.add('active');
    }

    // --- LOGIQUE IA (Version simplifiÃ©e) ---
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'fr-FR';

    function startListening() { recognition.start(); }
    recognition.onresult = (e) => { document.getElementById('user-input').value = e.results[0][0].transcript; askAI(); };

    async function askAI() {
        const key = document.getElementById('api-key').value;
        const msg = document.getElementById('user-input').value;
        if(!key || !msg) return;
        
        const box = document.getElementById('messages');
        box.innerHTML += `<div class="msg user">${msg}</div>`;
        document.getElementById('user-input').value = "";

        try {
            const resp = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` },
                body: JSON.stringify({ model: "gpt-3.5-turbo", messages: [{role: "user", content: msg}] })
            });
            const data = await resp.json();
            const reply = data.choices[0].message.content;
            box.innerHTML += `<div class="msg ai">${reply}</div>`;
            const ut = new SpeechSynthesisUtterance(reply); ut.lang = 'fr-FR'; window.speechSynthesis.speak(ut);
        } catch(e) { alert("Erreur API"); }
    }

    // --- LOGIQUE PLANNING ---
    function saveSchedule() {
        for(let i=1; i<=7; i++) {
            localStorage.setItem('day'+i, document.getElementById('d'+i).innerText);
        }
        localStorage.setItem('last_save_week', getWeekNumber(new Date()));
        alert("Planning sauvegardÃ© !");
    }

    function loadSchedule() {
        for(let i=1; i<=7; i++) {
            document.getElementById('d'+i).innerText = localStorage.getItem('day'+i) || "";
        }
    }

    function checkAutoReset() {
        const now = new Date();
        const currentWeek = getWeekNumber(now);
        const lastWeek = localStorage.getItem('last_save_week');

        // Si on change de semaine, on vide tout
        if (lastWeek && currentWeek !== parseInt(lastWeek)) {
            for(let i=1; i<=7; i++) localStorage.removeItem('day'+i);
            loadSchedule();
        }
    }

    function getWeekNumber(d) {
        d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
        var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
        return Math.ceil(( ( (d - yearStart) / 86400000) + 1)/7);
    }
</script>
</body>
</html>
