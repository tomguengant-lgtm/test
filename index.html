<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourSpace - Global Cyber Hub v4.8</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --bg-dark: #0f0c29;
            --neon-violet: #b449cc;
            --neon-cyan: #00d2ff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: black; color: white; height: 100vh; overflow: hidden; font-size: 11px; }

        /* --- BACKGROUND VIDEO (CONFIGURÉE POUR DÉZOOM MAXIMUM) --- */
        #video-container {
            position: fixed;
            inset: 0;
            z-index: -2;
            display: none;
            background: black; /* Fond noir si la vidéo ne remplit pas tout après dézoom */
            overflow: hidden;
        }
        #video-bg {
            width: 100%;
            height: 100%;
            /* 'contain' permet de voir toute la vidéo sans zoomer dedans */
            object-fit: contain; 
            /* 'scale(0.8)' réduit la taille de la vidéo pour l'éloigner encore plus */
            /* Ajuste 0.8 (ex: 0.6 pour dézoomer encore plus, ou 1.0 pour taille normale) */
            transform: scale(0.8);
            filter: brightness(0.5);
        }

        /* --- LOGIN SCREEN (ENLARGED) --- */
        #login-screen { position: fixed; inset: 0; background: var(--bg-dark); display: flex; align-items: center; justify-content: center; z-index: 5000; }
        .login-card { background: var(--glass); padding: 60px; border-radius: 20px; backdrop-filter: blur(10px); border: 1px solid var(--neon-violet); text-align: center; box-shadow: 0 0 40px var(--neon-violet); width: 100%; max-width: 450px; }
        .login-card h1 { font-size: 32px; margin-bottom: 30px; letter-spacing: 3px; color: var(--neon-cyan); }
        input { background: rgba(0,0,0,0.6); border: 1px solid var(--neon-cyan); color: white; padding: 12px; border-radius: 5px; outline: none; font-size: 14px; width: 80%; }

        /* --- NAVIGATION (ENLARGED) --- */
        #main-app { display: none; height: 100vh; flex-direction: column; }
        nav { display: none; justify-content: center; gap: 15px; padding: 25px; background: rgba(0,0,0,0.8); border-bottom: 3px solid var(--neon-violet); flex-wrap: wrap; z-index: 10; }
        .nav-btn { background: none; border: 2px solid var(--neon-cyan); color: var(--neon-cyan); padding: 12px 28px; border-radius: 40px; cursor: pointer; transition: 0.3s; text-transform: uppercase; font-size: 13px; font-weight: bold; letter-spacing: 1px; }
        .nav-btn.active { background: var(--neon-cyan); color: black; box-shadow: 0 0 20px var(--neon-cyan); }

        /* --- HUB MENU --- */
        #hub-menu { display: none; flex: 1; align-items: center; justify-content: center; flex-direction: column; z-index: 5; }
        .hub-grid { display: grid; grid-template-columns: repeat(2, 220px); gap: 25px; margin-top: 30px; }
        .hub-item { background: rgba(0,0,0,0.6); border: 2px solid var(--neon-cyan); padding: 40px 20px; border-radius: 20px; text-align: center; cursor: pointer; transition: 0.3s; backdrop-filter: blur(10px); }
        .hub-item:hover { background: var(--neon-cyan); color: black; transform: translateY(-5px); box-shadow: 0 0 30px var(--neon-cyan); }
        .hub-item h3 { margin: 0; font-size: 16px; letter-spacing: 2px; }

        /* --- TABS CONTENT --- */
        .tab-content { display: none; flex: 1; padding: 20px; overflow-y: auto; align-items: center; flex-direction: column; z-index: 5; }
        .tab-content.active { display: flex; }

        .schedule-table { width: 100%; border-collapse: collapse; min-width: 700px; font-size: 10px; background: rgba(0,0,0,0.5); }
        th { background: var(--neon-violet); color: white; padding: 8px; }
        td { border: 1px solid rgba(255,255,255,0.1); padding: 5px; text-align: center; }
        
        .btn-action { background: var(--neon-violet); border: none; color: white; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        #map { width: 100%; max-width: 900px; height: 450px; border-radius: 15px; border: 2px solid var(--neon-violet); }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="video-bg" muted loop playsinline>
            <source src="video1.mp4" type="video/mp4">
        </video>
    </div>

    <div id="login-screen">
        <div class="login-card">
            <h1>CYBER HUB ACCESS</h1>
            <input type="password" id="code" placeholder="ENTER ACCESS CODE">
            <button onclick="unlock()" class="btn-action" style="margin-top: 30px; width: 85%; padding: 18px; font-size: 14px;">IDENTIFY</button>
        </div>
    </div>

    <div id="main-app">
        <nav id="top-nav">
            <button class="nav-btn" onclick="goToHub()">[ HOME HUB ]</button>
            <button class="nav-btn" onclick="showTab('interpol-tab')">Interpol</button>
            <button class="nav-btn" onclick="showTab('cia-tab')">CIA Maps</button>
            <button class="nav-btn" onclick="showTab('plan-tab')">Schedule</button>
            <button class="nav-btn" onclick="showTab('map-tab'); initMap();">Tracking</button>
            <button class="nav-btn" onclick="showTab('ai-tab')">AI Assistant</button>
        </nav>

        <div id="hub-menu">
            <h1 style="color:var(--neon-cyan); letter-spacing:8px; margin-bottom:5px;">TERMINAL v4.8</h1>
            <p style="color:var(--neon-violet); font-family:monospace; margin-bottom:40px;">DEZOOMED SURVEILLANCE FEED.</p>
            <div class="hub-grid">
                <div class="hub-item" onclick="showTab('interpol-tab')"><h3>INTERPOL</h3></div>
                <div class="hub-item" onclick="showTab('plan-tab')"><h3>PLANNING</h3></div>
                <div class="hub-item" onclick="showTab('map-tab'); initMap();"><h3>TRACKING</h3></div>
                <div class="hub-item" onclick="showTab('cia-tab')"><h3>CIA MAPS</h3></div>
            </div>
        </div>

        <div id="interpol-tab" class="tab-content">
            <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap:8px; width:100%; max-width:900px; background:rgba(0,0,0,0.5); padding:15px; border-radius:10px; border:1px solid var(--neon-violet); margin-bottom:20px;">
                <input type="text" id="f-name" placeholder="Name">
                <input type="text" id="f-forename" placeholder="Forename">
                <button onclick="fetchNotices()" class="btn-action">RUN SCAN</button>
            </div>
            <div id="notices-grid" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(140px, 1fr)); gap:15px; width:100%; max-width:1050px;"></div>
        </div>

        <div id="cia-tab" class="tab-content">
            <div style="background:rgba(0,0,0,0.6); padding:50px; border-radius:20px; border:2px solid var(--neon-cyan); text-align:center; max-width:500px; margin-top:50px; backdrop-filter:blur(10px);">
                <h1 style="color:var(--neon-cyan); margin-bottom:20px;">CIA GATEWAY</h1>
                <button onclick="window.open('https://www.cia.gov/resources/cia-maps/', '_blank')" class="btn-action" style="background:var(--neon-cyan); color:black; width:100%; padding:20px; font-size:16px;">ACCESS CIA DATABASE</button>
            </div>
        </div>

        <div id="plan-tab" class="tab-content">
            <div style="overflow-x:auto; width:100%; max-width:1000px;"><table class="schedule-table"><thead><tr><th>TIME</th><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th><th>SUN</th></tr></thead><tbody id="table-rows"></tbody></table></div>
            <button onclick="saveSchedule()" class="btn-action" style="margin-top:15px">SAVE DATA</button>
        </div>

        <div id="map-tab" class="tab-content">
            <div style="display:flex; gap:10px; margin-bottom:15px; width:100%; max-width:500px;"><input type="text" id="input-ip" placeholder="Target IP" style="flex:1;"><button onclick="trackCustomIP()" class="btn-action">TRACK</button><button onclick="locateGPS()" class="btn-action" style="background:var(--neon-cyan); color:black;">GPS</button></div>
            <div id="map"></div>
        </div>

        <div id="ai-tab" class="tab-content">
             <div style="width:100%; max-width:500px; background:rgba(0,0,0,0.6); padding:20px; border-radius:15px; border:1px solid #444;"><input type="password" id="api-key" placeholder="OpenAI Key" style="width:95%; margin-bottom:15px;"><div id="messages" style="height:180px; overflow-y:auto; margin-bottom:10px;"></div><div style="display:flex; gap:10px;"><input type="text" id="user-input" placeholder="Query..." style="flex:1;"><button onclick="askAI()" class="btn-action">OK</button></div></div>
        </div>
    </div>

<script>
    let myMap; let mapStarted = false; 
    const defaultCourses = { "8-1": "MATHS", "10-1": "PHYSICS", "13-1": "SI", "8-6": "DS" };

    function unlock() {
        if(btoa(document.getElementById('code').value) === "dG9tMTIzNA==") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            goToHub();
            loadSchedule();
        }
    }

    function goToHub() {
        document.getElementById('video-container').style.display = 'block';
        document.getElementById('hub-menu').style.display = 'flex';
        document.getElementById('top-nav').style.display = 'none';
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.body.style.background = "black";
        document.getElementById('video-bg').play().catch(e => {});
    }

    function showTab(id) {
        document.getElementById('video-container').style.display = 'none';
        document.getElementById('video-bg').pause();
        document.getElementById('hub-menu').style.display = 'none';
        document.getElementById('top-nav').style.display = 'flex';
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.body.style.background = "linear-gradient(135deg, #0f0c29, #24243e)";
        
        const btn = Array.from(document.querySelectorAll('.nav-btn')).find(b => b.getAttribute('onclick').includes(id));
        if(btn) btn.classList.add('active');
        if(id === 'interpol-tab') fetchNotices();
    }

    const rowsBody = document.getElementById('table-rows');
    for (let h = 8; h < 22; h++) {
        let r = `<tr><td style="color:var(--neon-cyan); font-weight:bold; width:60px;">${h}:00</td>`;
        for (let d = 1; d <= 7; d++) { r += `<td contenteditable="true" id="cell-${h}-${d}"></td>`; }
        rowsBody.innerHTML += r + `</tr>`;
    }
    function saveSchedule() { for (let h = 8; h < 22; h++) { for (let d = 1; d <= 7; d++) { localStorage.setItem(`plan-${h}-${d}`, document.getElementById(`cell-${h}-${d}`).innerText); } } alert("SAVED"); }
    function loadSchedule() { for (let h = 8; h < 22; h++) { for (let d = 1; d <= 7; d++) { const cell = document.getElementById(`cell-${h}-${d}`); cell.innerText = localStorage.getItem(`plan-${h}-${d}`) || ""; } } }
    function initMap() { if (mapStarted) return; myMap = L.map('map').setView([48.85, 2.35], 4); L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(myMap); mapStarted = true; }
    function locateGPS() { navigator.geolocation.getCurrentPosition((pos) => { L.marker([pos.coords.latitude, pos.coords.longitude]).addTo(myMap).bindPopup("YOU").openPopup(); myMap.setView([pos.coords.latitude, pos.coords.longitude], 15); }); }
    async function trackCustomIP() { const ip = document.getElementById('input-ip').value; const resp = await fetch(`https://ipapi.co/${ip}/json/`); const data = await resp.json(); L.marker([data.latitude, data.longitude]).addTo(myMap).bindPopup(`TARGET: ${data.ip}`).openPopup(); myMap.setView([data.latitude, data.longitude], 12); }
</script>
</body>
</html>
