<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourSpace - Cyber Hub</title>
    <style>
        :root {
            --bg-dark: #0f0c29;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --neon-violet: #b449cc;
            --neon-cyan: #00d2ff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient); color: white;
            height: 100vh; overflow: hidden;
        }

        /* --- ECRAN DE VERROUILLAGE --- */
        #login-screen {
            position: fixed; inset: 0; background: var(--bg-dark);
            display: flex; align-items: center; justify-content: center; z-index: 1000;
        }
        .login-card {
            background: var(--glass); padding: 40px; border-radius: 20px;
            backdrop-filter: blur(10px); border: 1px solid var(--neon-violet);
            text-align: center; box-shadow: 0 0 20px var(--neon-violet);
        }
        input[type="password"], input[type="text"] {
            background: rgba(0,0,0,0.3); border: 1px solid var(--neon-cyan);
            color: white; padding: 10px; border-radius: 5px; text-align: center; outline: none;
        }

        /* --- MISE EN PAGE PRINCIPALE --- */
        #main-app { display: none; height: 100vh; flex-direction: column; }

        nav {
            display: flex; justify-content: center; gap: 20px; padding: 15px;
            background: rgba(0,0,0,0.3); border-bottom: 1px solid var(--glass);
        }
        .nav-btn {
            background: none; border: 1px solid var(--neon-cyan); color: var(--neon-cyan);
            padding: 8px 20px; border-radius: 30px; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; font-size: 11px;
        }
        .nav-btn.active { background: var(--neon-cyan); color: var(--bg-dark); box-shadow: 0 0 15px var(--neon-cyan); }

        .tab-content { display: none; flex: 1; padding: 20px; overflow-y: auto; align-items: center; flex-direction: column; }
        .tab-content.active { display: flex; }

        /* --- IA --- */
        #ai-container { width: 100%; max-width: 500px; background: var(--glass); border-radius: 20px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); }
        #messages { height: 300px; overflow-y: auto; margin-bottom: 20px; }
        .msg { margin-bottom: 10px; padding: 10px 15px; border-radius: 15px; max-width: 80%; }
        .user { background: var(--neon-violet); align-self: flex-end; margin-left: auto; }
        .ai { background: rgba(255,255,255,0.1); border-left: 3px solid var(--neon-cyan); }

        /* --- PLANNING HORAIRE --- */
        .schedule-container { width: 100%; max-width: 900px; overflow-x: auto; background: var(--glass); border-radius: 15px; }
        .schedule-table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { background: var(--neon-violet); color: white; padding: 10px; font-size: 12px; position: sticky; top: 0; }
        .time-col { background: rgba(0,0,0,0.3); font-weight: bold; color: var(--neon-cyan); width: 80px; text-align: center; font-size: 11px; }
        td { border: 1px solid rgba(255,255,255,0.05); padding: 5px; height: 35px; font-size: 12px; outline: none; min-width: 80px; }
        td:focus { background: rgba(180, 73, 204, 0.2); border: 1px solid var(--neon-violet); }

        .btn-action { background: var(--neon-violet); border: none; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--neon-cyan)">ACCÃˆS HUB</h2>
            <input type="password" id="code" placeholder="CODE D'ACCÃˆS">
            <button onclick="unlock()" class="btn-action">ENTRER</button>
            <p id="error-msg" style="color: #ff4757; display: none; font-size: 12px; margin-top: 10px;">Code incorrect !</p>
        </div>
    </div>

    <div id="main-app">
        <nav>
            <button class="nav-btn active" onclick="showTab('ai-tab')">IA Vocale</button>
            <button class="nav-btn" onclick="showTab('plan-tab')">Emploi du temps</button>
        </nav>

        <div id="ai-tab" class="tab-content active">
            <div id="ai-container">
                <input type="password" id="api-key" placeholder="ClÃ© OpenAI" style="width:90%; margin-bottom:10px; background:rgba(0,0,0,0.3); border:1px solid #444; color:white; padding:5px;">
                <div id="messages"></div>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="user-input" placeholder="Message..." style="flex:1; background:rgba(0,0,0,0.3); border:1px solid #444; color:white; padding:10px; border-radius:5px;">
                    <button onclick="startListening()" style="background:var(--neon-violet); border:none; border-radius:50%; width:40px; cursor:pointer;">ðŸŽ¤</button>
                    <button onclick="askAI()" class="btn-action" style="margin:0;">OK</button>
                </div>
            </div>
        </div>

        <div id="plan-tab" class="tab-content">
            <div class="schedule-container">
                <table class="schedule-table" id="schedule-body">
                    <thead>
                        <tr>
                            <th style="background:#000">Heure</th>
                            <th>Lun</th><th>Mar</th><th>Mer</th><th>Jeu</th><th>Ven</th><th>Sam</th><th>Dim</th>
                        </tr>
                    </thead>
                    <tbody id="table-rows"></tbody>
                </table>
            </div>
            <button onclick="saveSchedule()" class="btn-action">Sauvegarder</button>
        </div>
    </div>

<script>
    // --- GÃ‰NÃ‰RATION DU TABLEAU ---
    const tableRows = document.getElementById('table-rows');
    for (let h = 8; h < 22; h++) {
        let row = `<tr><td class="time-col">${h}h - ${h+1}h</td>`;
        for (let d = 1; d <= 7; d++) {
            row += `<td contenteditable="true" id="cell-${h}-${d}"></td>`;
        }
        row += `</tr>`;
        tableRows.innerHTML += row;
    }

    // --- LOGIQUE DE DÃ‰VERROUILLAGE (Nouveau code : tom1234) ---
    function unlock() {
        const input = document.getElementById('code').value;
        const encodedInput = btoa(input);
        const secretCode = "dG9tMTIzNA=="; // Correspond Ã  tom1234

        if(encodedInput === secretCode) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            checkAutoReset();
            loadSchedule();
        } else {
            document.getElementById('error-msg').style.display = 'block';
            document.getElementById('code').value = "";
        }
    }

    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.target.classList.add('active');
    }

    // --- IA VOCALE ---
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'fr-FR';
    function startListening() { recognition.start(); }
    recognition.onresult = (e) => { document.getElementById('user-input').value = e.results[0][0].transcript; askAI(); };

    async function askAI() {
        const key = document.getElementById('api-key').value;
        const msg = document.getElementById('user-input').value;
        if(!key || !msg) return;
        const box = document.getElementById('messages');
        box.innerHTML += `<div class="msg user">${msg}</div>`;
        try {
            const resp = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` },
                body: JSON.stringify({ model: "gpt-3.5-turbo", messages: [{role: "user", content: msg}] })
            });
            const data = await resp.json();
            const reply = data.choices[0].message.content;
            box.innerHTML += `<div class="msg ai"><b>IA:</b> ${reply}</div>`;
            box.scrollTop = box.scrollHeight;
            const ut = new SpeechSynthesisUtterance(reply); ut.lang = 'fr-FR'; window.speechSynthesis.speak(ut);
        } catch(e) { alert("Erreur API"); }
    }

    // --- SAUVEGARDE PLANNING ---
    function saveSchedule() {
        for (let h = 8; h < 22; h++) {
            for (let d = 1; d <= 7; d++) {
                localStorage.setItem(`plan-${h}-${d}`, document.getElementById(`cell-${h}-${d}`).innerText);
            }
        }
        localStorage.setItem('last_week_num', getWeekNumber(new Date()));
        alert("Planning enregistrÃ© !");
    }

    function loadSchedule() {
        for (let h = 8; h < 22; h++) {
            for (let d = 1; d <= 7; d++) {
                document.getElementById(`cell-${h}-${d}`).innerText = localStorage.getItem(`plan-${h}-${d}`) || "";
            }
        }
    }

    function checkAutoReset() {
        const currentWeek = getWeekNumber(new Date());
        const lastWeek = localStorage.getItem('last_week_num');
        if (lastWeek && currentWeek !== parseInt(lastWeek)) {
            localStorage.clear();
            loadSchedule();
        }
    }

    function getWeekNumber(d) {
        d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
        var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
        return Math.ceil(( ( (d - yearStart) / 86400000) + 1)/7);
    }
</script>
</body>
</html>
