<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer"> <title>YourSpace - Global Cyber Hub v3.7</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --bg-dark: #0f0c29;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --neon-violet: #b449cc;
            --neon-cyan: #00d2ff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg-gradient); color: white; height: 100vh; overflow: hidden; }

        /* --- LOGIN --- */
        #login-screen { position: fixed; inset: 0; background: var(--bg-dark); display: flex; align-items: center; justify-content: center; z-index: 5000; }
        .login-card { background: var(--glass); padding: 50px; border-radius: 20px; backdrop-filter: blur(10px); border: 1px solid var(--neon-violet); text-align: center; box-shadow: 0 0 30px var(--neon-violet); }
        input { background: rgba(0,0,0,0.4); border: 1px solid var(--neon-cyan); color: white; padding: 12px; border-radius: 5px; outline: none; }

        /* --- NAVIGATION (LARGE) --- */
        #main-app { display: none; height: 100vh; flex-direction: column; }
        nav { display: flex; justify-content: center; gap: 15px; padding: 25px; background: rgba(0,0,0,0.5); border-bottom: 2px solid var(--neon-violet); flex-wrap: wrap; }
        .nav-btn { background: none; border: 2px solid var(--neon-cyan); color: var(--neon-cyan); padding: 12px 25px; border-radius: 40px; cursor: pointer; transition: 0.3s; text-transform: uppercase; font-size: 14px; font-weight: bold; }
        .nav-btn.active { background: var(--neon-cyan); color: var(--bg-dark); box-shadow: 0 0 20px var(--neon-cyan); }

        .tab-content { display: none; flex: 1; padding: 20px; overflow-y: auto; align-items: center; flex-direction: column; }
        .tab-content.active { display: flex; }

        /* --- INTERPOL GRID --- */
        .filter-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; width: 100%; max-width: 1000px; background: var(--glass); padding: 15px; border-radius: 15px; border: 1px solid var(--neon-violet); margin-bottom: 20px; }
        #notices-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; width: 100%; max-width: 1100px; }
        .notice-card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 10px; text-align: center; cursor: pointer; }
        .notice-card img { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; margin-bottom: 8px; border: 1px solid #333; }

        /* --- MODAL --- */
        #detail-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 6000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--bg-dark); border: 2px solid var(--neon-violet); border-radius: 20px; width: 100%; max-width: 750px; padding: 25px; max-height: 90vh; overflow-y: auto; position: relative; }
        .close-modal { position: absolute; top: 15px; right: 20px; color: var(--neon-cyan); font-size: 35px; cursor: pointer; }
        .fiche-header { display: flex; gap: 25px; border-bottom: 1px solid #444; padding-bottom: 15px; }
        .fiche-img-large { width: 200px; height: 260px; border-radius: 10px; border: 2px solid var(--neon-cyan); object-fit: cover; }

        /* --- SCHEDULE (ULTRA COMPACT) --- */
        .schedule-table { width: 100%; border-collapse: collapse; min-width: 700px; font-size: 10px; background: rgba(0,0,0,0.2); }
        .schedule-table th { background: var(--neon-violet); color: white; padding: 5px; text-transform: uppercase; font-size: 9px; }
        .schedule-table td { border: 1px solid rgba(255,255,255,0.05); padding: 4px; text-align: center; height: 22px; }
        .time-col { color: var(--neon-cyan); font-weight: bold; width: 60px; border-right: 1px solid var(--neon-cyan) !important; }

        /* --- UI --- */
        .btn-action { background: var(--neon-violet); border: none; color: white; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #map { width: 100%; max-width: 1000px; height: 450px; border-radius: 15px; border: 2px solid var(--neon-violet); }
        .loader { color: var(--neon-cyan); font-family: monospace; text-align: center; padding: 20px; }
    </style>
</head>
<body>

    <div id="detail-modal">
        <div class="modal-content"><span class="close-modal" onclick="closeModal()">&times;</span><div id="modal-content-area"></div></div>
    </div>

    <div id="login-screen">
        <div class="login-card">
            <h1 style="color: var(--neon-cyan); margin-bottom: 30px;">CYBER HUB ACCESS</h1>
            <input type="password" id="code" placeholder="PIN CODE">
            <button onclick="unlock()" class="btn-action" style="margin-top: 20px; width: 100%;">IDENTIFY</button>
        </div>
    </div>

    <div id="main-app">
        <nav>
            <button class="nav-btn active" onclick="showTab('interpol-tab')">Interpol Database</button>
            <button class="nav-btn" onclick="showTab('plan-tab')">Academic Schedule</button>
            <button class="nav-btn" onclick="showTab('map-tab'); initMap();">Tracking Unit</button>
            <button class="nav-btn" onclick="showTab('ai-tab')">AI Assistant</button>
        </nav>

        <div id="interpol-tab" class="tab-content active">
            <h2 style="color:var(--neon-violet); margin-top:0;">Interpol Red Notice Intelligence</h2>
            <div class="filter-grid">
                <input type="text" id="f-forename" placeholder="Forename">
                <input type="text" id="f-name" placeholder="Name">
                <input type="text" id="f-nat" placeholder="Nationality">
                <select id="f-gender"><option value="">GENDER</option><option value="M">MALE</option><option value="F">FEMALE</option></select>
                <button onclick="fetchNotices()" class="btn-action">SEARCH</button>
            </div>
            <div id="notices-loader" class="loader">> CONNECTING TO SECURE API...</div>
            <div id="notices-grid"></div>
            <button id="load-more" onclick="nextPage()" class="btn-action" style="display:none; margin-top:20px">LOAD MORE</button>
        </div>

        <div id="plan-tab" class="tab-content">
            <div style="overflow-x:auto; width:100%; max-width:1100px;">
                <table class="schedule-table">
                    <thead><tr><th>TIME</th><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th><th>SUN</th></tr></thead>
                    <tbody id="table-rows"></tbody>
                </table>
            </div>
            <button onclick="saveSchedule()" class="btn-action" style="margin-top:15px">SAVE DATABASE</button>
        </div>

        <div id="map-tab" class="tab-content">
            <div style="display:flex; gap:10px; margin-bottom:15px; width:100%; max-width:600px;">
                <input type="text" id="input-ip" placeholder="IP Address" style="flex:1;"><button onclick="trackCustomIP()" class="btn-action">TRACK</button><button onclick="locateGPS()" class="btn-action" style="background:var(--neon-cyan); color:black;">GPS</button>
            </div>
            <div id="map"></div>
        </div>

        <div id="ai-tab" class="tab-content">
             <div style="width:100%; max-width:600px; background:var(--glass); padding:25px; border-radius:20px;">
                <input type="password" id="api-key" placeholder="OpenAI Key" style="width:95%; margin-bottom:15px;">
                <div id="messages" style="height:250px; overflow-y:auto; margin-bottom:15px; display:flex; flex-direction:column; gap:10px;"></div>
                <div style="display:flex; gap:10px;"><input type="text" id="user-input" placeholder="Query..." style="flex:1;"><button onclick="askAI()" class="btn-action">OK</button></div>
             </div>
        </div>
    </div>

<script>
    let myMap; let mapStarted = false; let currentPage = 1;
    const defaultCourses = { "8-1": "MATHS", "10-1": "PHYSICS", "13-1": "SI", "8-6": "DS" };

    // --- ENHANCED PROXY & IMAGE BYPASS ---
    async function secureFetch(url) {
        const proxyList = [
            (u) => `https://api.allorigins.win/get?url=${encodeURIComponent(u)}`,
            (u) => `https://corsproxy.io/?${encodeURIComponent(u)}`
        ];
        for (let proxy of proxyList) {
            try {
                const resp = await fetch(proxy(url));
                const data = await resp.json();
                return data.contents ? JSON.parse(data.contents) : data;
            } catch (e) { continue; }
        }
        throw new Error("Proxy error");
    }

    // Proxy with no-referrer logic
    function getProxyImg(rawImg) {
        if(!rawImg) return 'https://www.interpol.int/bundle/interpoltheme/images/red-notice-default.png';
        // Using images.weserv.nl which is very robust
        return `https://images.weserv.nl/?url=${encodeURIComponent(rawImg.replace('http://', 'https://'))}&noproxy=1`;
    }

    async function fetchNotices(reset = true) {
        if(reset) { currentPage = 1; document.getElementById('notices-grid').innerHTML = ""; }
        const loader = document.getElementById('notices-loader');
        loader.style.display = "block";
        const url = `https://ws-public.interpol.int/notices/v1/red?resultPerPage=20&page=${currentPage}&name=${document.getElementById('f-name').value}&forename=${document.getElementById('f-forename').value}&nationality=${document.getElementById('f-nat').value}&gender=${document.getElementById('f-gender').value}`;
        
        try {
            const data = await secureFetch(url);
            loader.style.display = "none";
            document.getElementById('load-more').style.display = data.total > 20 ? "block" : "none";
            data._embedded.notices.forEach(n => {
                const card = document.createElement('div');
                card.className = 'notice-card';
                card.onclick = () => openNoticeDetail(n._links.self.href);
                const imgUrl = n._links.thumbnail ? n._links.thumbnail.href : null;
                card.innerHTML = `<img src="${getProxyImg(imgUrl)}" referrerpolicy="no-referrer"><h4>${n.name}</h4><p>${n.forename || ''}</p>`;
                document.getElementById('notices-grid').appendChild(card);
            });
        } catch(e) { loader.innerText = "> CONNECTION TIMEOUT."; }
    }

    async function openNoticeDetail(rawUrl) {
        const area = document.getElementById('modal-content-area');
        document.getElementById('detail-modal').style.display = "flex";
        area.innerHTML = "<p>> DECRYPTING FILE...</p>";
        try {
            const d = await secureFetch(rawUrl);
            const photoUrl = d._links.images ? d._links.images.href : (d._links.thumbnail ? d._links.thumbnail.href : null);
            area.innerHTML = `
                <div class="fiche-header">
                    <img src="${getProxyImg(photoUrl)}" class="fiche-img-large" referrerpolicy="no-referrer">
                    <div style="flex:1">
                        <h1 style="color:var(--neon-violet); margin:0;">${d.name}</h1>
                        <h2 style="color:white; margin:0;">${d.forename || ''}</h2>
                        <p style="color:#ff4757; font-weight:bold; margin-top:10px;">⚠️ INTERPOL RED NOTICE</p>
                        <div style="font-family:monospace; color:var(--neon-cyan); margin-top:15px; font-size:12px;">ID: ${d.entity_id}</div>
                    </div>
                </div>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:20px; font-size:12px;">
                    <div><span style="color:var(--neon-cyan);">DATE OF BIRTH</span><div>${d.date_of_birth || 'N/A'}</div></div>
                    <div><span style="color:var(--neon-cyan);">NATIONALITIES</span><div>${d.nationalities ? d.nationalities.join(', ') : 'N/A'}</div></div>
                </div>
                <div style="background:rgba(255,0,0,0.1); border:1px solid #ff4757; padding:12px; border-radius:8px; color:#ff4757; margin-top:15px; font-size:13px;">
                    <strong>CHARGES:</strong><br>${d.arrest_warrants ? d.arrest_warrants[0].charge : 'CLASSIFIED DATA'}
                </div>`;
        } catch(e) { area.innerHTML = "> ACCESS DENIED."; }
    }

    // --- HUB CORE ---
    function unlock() { if(btoa(document.getElementById('code').value) === "dG9tMTIzNA==") { document.getElementById('login-screen').style.display = 'none'; document.getElementById('main-app').style.display = 'flex'; loadSchedule(); fetchNotices(); } }
    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }
    function closeModal() { document.getElementById('detail-modal').style.display = "none"; }
    function nextPage() { currentPage++; fetchNotices(false); }

    const rowsBody = document.getElementById('table-rows');
    for (let h = 8; h < 22; h++) {
        let r = `<tr><td class="time-col">${h}:00</td>`;
        for (let d = 1; d <= 7; d++) { r += `<td contenteditable="true" id="cell-${h}-${d}"></td>`; }
        rowsBody.innerHTML += r + `</tr>`;
    }

    function saveSchedule() { for (let h = 8; h < 22; h++) { for (let d = 1; d <= 7; d++) { localStorage.setItem(`plan-${h}-${d}`, document.getElementById(`cell-${h}-${d}`).innerText); } } alert("DATA SAVED"); }
    function loadSchedule() { for (let h = 8; h < 22; h++) { for (let d = 1; d <= 7; d++) { const cell = document.getElementById(`cell-${h}-${d}`); cell.innerText = localStorage.getItem(`plan-${h}-${d}`) || ""; } } }
    function initMap() { if (mapStarted) return; myMap = L.map('map').setView([48.85, 2.35], 4); L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(myMap); document.querySelector('.leaflet-tile-pane').style.filter = "brightness(0.6) invert(1) contrast(3) hue-rotate(200deg) saturate(0.3)"; mapStarted = true; }
    function locateGPS() { navigator.geolocation.getCurrentPosition((pos) => { const { latitude, longitude } = pos.coords; L.marker([latitude, longitude]).addTo(myMap).bindPopup("YOU").openPopup(); myMap.setView([latitude, longitude], 15); }); }
    async function trackCustomIP() { const ip = document.getElementById('input-ip').value; const resp = await fetch(`https://ipapi.co/${ip}/json/`); const data = await resp.json(); L.marker([data.latitude, data.longitude]).addTo(myMap).bindPopup(`IP: ${data.ip}`).openPopup(); myMap.setView([data.latitude, data.longitude], 12); }
</script>
</body>
</html>
