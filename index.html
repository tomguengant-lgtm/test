<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourSpace - Cyber Hub</title>
    <style>
        :root {
            --bg-dark: #0f0c29;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --neon-violet: #b449cc;
            --neon-cyan: #00d2ff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg-gradient); color: white; height: 100vh; overflow: hidden; }

        /* --- LOGIN --- */
        #login-screen { position: fixed; inset: 0; background: var(--bg-dark); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .login-card { background: var(--glass); padding: 40px; border-radius: 20px; backdrop-filter: blur(10px); border: 1px solid var(--neon-violet); text-align: center; box-shadow: 0 0 20px var(--neon-violet); }
        input[type="password"], input[type="text"], input[type="email"], textarea { background: rgba(0,0,0,0.3); border: 1px solid var(--neon-cyan); color: white; padding: 10px; border-radius: 5px; outline: none; font-family: inherit; }

        /* --- APP STRUCTURE --- */
        #main-app { display: none; height: 100vh; flex-direction: column; }
        nav { display: flex; justify-content: center; gap: 15px; padding: 15px; background: rgba(0,0,0,0.3); border-bottom: 1px solid var(--glass); flex-wrap: wrap; }
        .nav-btn { background: none; border: 1px solid var(--neon-cyan); color: var(--neon-cyan); padding: 8px 15px; border-radius: 30px; cursor: pointer; transition: 0.3s; text-transform: uppercase; font-size: 10px; }
        .nav-btn.active { background: var(--neon-cyan); color: var(--bg-dark); box-shadow: 0 0 15px var(--neon-cyan); }

        .tab-content { display: none; flex: 1; padding: 20px; overflow-y: auto; align-items: center; flex-direction: column; }
        .tab-content.active { display: flex; }

        /* --- WIDGET CONTACT --- */
        .contact-card { background: var(--glass); padding: 25px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 400px; }
        .contact-card h3 { color: var(--neon-cyan); margin-top: 0; text-align: center; }
        .contact-form { display: flex; flex-direction: column; gap: 10px; }
        textarea { height: 80px; resize: none; }

        /* --- PLANNING --- */
        .schedule-container { width: 100%; max-width: 1000px; overflow-x: auto; background: var(--glass); border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .schedule-table { width: 100%; border-collapse: collapse; min-width: 800px; table-layout: fixed; }
        th { background: var(--neon-violet); color: white; padding: 10px; font-size: 11px; position: sticky; top: 0; }
        .time-col { background: rgba(0,0,0,0.4); font-weight: bold; color: var(--neon-cyan); width: 100px; text-align: center; font-size: 11px; }
        td { border: 1px solid rgba(255,255,255,0.05); padding: 8px; height: 40px; font-size: 10px; outline: none; text-align: center; }

        .btn-action { background: var(--neon-violet); border: none; color: white; padding: 12px 25px; border-radius: 5px; cursor: pointer; margin-top: 15px; font-weight: bold; box-shadow: 0 0 10px var(--neon-violet); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--neon-cyan)">CYBER HUB</h2>
            <input type="password" id="code" placeholder="CODE PIN">
            <button onclick="unlock()" class="btn-action">ENTRER</button>
        </div>
    </div>

    <div id="main-app">
        <nav>
            <button class="nav-btn active" onclick="showTab('ai-tab')">Assistant IA</button>
            <button class="nav-btn" onclick="showTab('plan-tab')">Planning CPGE</button>
            <button class="nav-btn" onclick="showTab('contact-tab')">Widget Mail</button>
        </nav>

        <div id="ai-tab" class="tab-content active">
             <div style="width:100%; max-width:500px; background:var(--glass); padding:20px; border-radius:20px;">
                <input type="password" id="api-key" placeholder="Clé OpenAI" style="width:90%; margin-bottom:15px;">
                <div id="messages" style="height:250px; overflow-y:auto; margin-bottom:15px; display:flex; flex-direction:column; gap:10px;"></div>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="user-input" placeholder="Message..." style="flex:1;">
                    <button onclick="askAI()" class="btn-action" style="margin:0;">OK</button>
                </div>
             </div>
        </div>

        <div id="plan-tab" class="tab-content">
            <div class="schedule-container">
                <table class="schedule-table">
                    <thead>
                        <tr><th style="width:80px">HEURE</th><th>LUN</th><th>MAR</th><th>MER</th><th>JEU</th><th>VEN</th><th>SAM</th><th>DIM</th></tr>
                    </thead>
                    <tbody id="table-rows"></tbody>
                </table>
            </div>
            <button onclick="saveSchedule()" class="btn-action">ENREGISTRER</button>
        </div>

        <div id="contact-tab" class="tab-content">
            <div class="contact-card">
                <h3>ME CONTACTER</h3>
                <form action="https://formspree.io/f/mojnkevq" method="POST" class="contact-form">
                    <input type="email" name="email" placeholder="Ton adresse email" required>
                    <textarea name="message" placeholder="Ton message pour Tom..." required></textarea>
                    <button type="submit" class="btn-action" style="margin:0;">ENVOYER L'EMAIL</button>
                </form>
                <p style="font-size: 10px; color: #888; margin-top: 15px; text-align: center;">Les messages arrivent directement dans ta boîte mail.</p>
            </div>
        </div>
    </div>

<script>
    // --- COURS CPGE ---
    const defaultCourses = {
        "8-1": "MATHS (L110)", "9-1": "MATHS (L110)", "10-1": "PC (V102)", "11-1": "PC (V102)", "12-1": "PAUSE", "13-1": "SI", "14-1": "SI", "15-1": "SI", "16-1": "SI",
        "8-2": "MATHS (V102)", "9-2": "MATHS (V102)", "10-2": "MATHS (V102)", "11-2": "PC (V102)", "12-2": "PAUSE", "15-2": "ANGLAIS", "16-2": "ANGLAIS",
        "8-3": "PC (V102)", "9-3": "PC (V102)", "10-3": "SI", "11-3": "SI", "12-3": "PAUSE", "13-3": "SI", "14-3": "SI", "15-3": "SI", "16-3": "SI",
        "8-4": "SI (L110)", "9-4": "SI (L110)", "10-4": "MATHS (L110)", "11-4": "MATHS (L110)", "12-4": "PAUSE", "13-4": "FR-PHILO", "14-4": "FR-PHILO", "15-4": "PC (V103)", "16-4": "PC (V103)",
        "8-5": "PC (V203)", "9-5": "PC (V203)", "10-5": "MATHS (L110)", "11-5": "MATHS (L110)", "12-5": "PAUSE", "13-5": "TIPE", "14-5": "TIPE", "15-5": "INFO", "16-5": "INFO",
        "8-6": "DS", "9-6": "DS", "10-6": "DS", "11-6": "DS"
    };

    // --- GÉNÉRATION ---
    const rows = document.getElementById('table-rows');
    for (let h = 8; h < 22; h++) {
        let r = `<tr><td class="time-col">${h}h-${h+1}h</td>`;
        for (let d = 1; d <= 7; d++) { r += `<td contenteditable="true" id="cell-${h}-${d}"></td>`; }
        rows.innerHTML += r + `</tr>`;
    }

    // --- LOGIQUE ---
    function unlock() {
        if(btoa(document.getElementById('code').value) === "dG9tMTIzNA==") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            loadSchedule();
        } else { alert("Code incorrect"); }
    }

    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.target.classList.add('active');
    }

    async function askAI() {
        const key = document.getElementById('api-key').value;
        const input = document.getElementById('user-input');
        const msg = input.value.trim();
        if(!key || !msg) return;
        const box = document.getElementById('messages');
        box.innerHTML += `<div style="background:var(--neon-violet); padding:8px; border-radius:10px; align-self:flex-end; font-size:12px; max-width:80%;">${msg}</div>`;
        input.value = "";
        try {
            const resp = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` },
                body: JSON.stringify({ model: "gpt-3.5-turbo", messages: [{role: "user", content: msg}] })
            });
            const data = await resp.json();
            box.innerHTML += `<div style="background:rgba(255,255,255,0.1); padding:8px; border-radius:10px; border-left:3px solid var(--neon-cyan); font-size:12px; max-width:80%;"><b>IA:</b> ${data.choices[0].message.content}</div>`;
            box.scrollTop = box.scrollHeight;
        } catch(e) { alert("Erreur API"); }
    }

    function saveSchedule() {
        for (let h = 8; h < 22; h++) {
            for (let d = 1; d <= 7; d++) {
                localStorage.setItem(`plan-${h}-${d}`, document.getElementById(`cell-${h}-${d}`).innerText);
            }
        }
        alert("Sauvegardé !");
    }

    function loadSchedule() {
        for (let h = 8; h < 22; h++) {
            for (let d = 1; d <= 7; d++) {
                const cell = document.getElementById(`cell-${h}-${d}`);
                const saved = localStorage.getItem(`plan-${h}-${d}`);
                const def = defaultCourses[`${h}-${d}`];
                cell.innerText = saved !== null ? saved : (def || "");
                cell.style.color = (saved === null && def) ? "var(--neon-cyan)" : "white";
            }
        }
    }
</script>
</body>
</html>
