<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourSpace - Global Cyber Hub v3.9 Compact</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --bg-dark: #0f0c29;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --neon-violet: #b449cc;
            --neon-cyan: #00d2ff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg-gradient); color: white; height: 100vh; overflow: hidden; font-size: 11px; }

        /* --- LOGIN SCREEN --- */
        #login-screen { position: fixed; inset: 0; background: var(--bg-dark); display: flex; align-items: center; justify-content: center; z-index: 5000; }
        .login-card { background: var(--glass); padding: 30px; border-radius: 15px; backdrop-filter: blur(10px); border: 1px solid var(--neon-violet); text-align: center; box-shadow: 0 0 20px var(--neon-violet); }
        input, select { background: rgba(0,0,0,0.4); border: 1px solid var(--neon-cyan); color: white; padding: 6px; border-radius: 5px; outline: none; font-size: 11px; }

        /* --- NAVIGATION (COMPACT) --- */
        #main-app { display: none; height: 100vh; flex-direction: column; }
        nav { display: flex; justify-content: center; gap: 8px; padding: 12px; background: rgba(0,0,0,0.5); border-bottom: 2px solid var(--neon-violet); flex-wrap: wrap; }
        .nav-btn { background: none; border: 1px solid var(--neon-cyan); color: var(--neon-cyan); padding: 6px 14px; border-radius: 30px; cursor: pointer; transition: 0.3s; text-transform: uppercase; font-size: 10px; font-weight: bold; }
        .nav-btn.active { background: var(--neon-cyan); color: var(--bg-dark); box-shadow: 0 0 10px var(--neon-cyan); }

        .tab-content { display: none; flex: 1; padding: 15px; overflow-y: auto; align-items: center; flex-direction: column; }
        .tab-content.active { display: flex; }

        /* --- INTERPOL GRID --- */
        .filter-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 8px; width: 100%; max-width: 900px; background: var(--glass); padding: 12px; border-radius: 10px; border: 1px solid var(--neon-violet); margin-bottom: 15px; }
        .filter-group { display: flex; flex-direction: column; gap: 2px; }
        .filter-group label { font-size: 9px; text-transform: uppercase; color: var(--neon-cyan); font-weight: bold; display: block; }
        #notices-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; width: 100%; max-width: 1050px; }
        .notice-card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 8px; text-align: center; cursor: pointer; transition: 0.3s; }
        .notice-card img { width: 100%; height: 150px; object-fit: cover; border-radius: 6px; margin-bottom: 5px; border: 1px solid #333; }

        /* --- MODAL --- */
        #detail-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 6000; align-items: center; justify-content: center; padding: 15px; }
        .modal-content { background: var(--bg-dark); border: 1px solid var(--neon-violet); border-radius: 15px; width: 100%; max-width: 650px; padding: 20px; max-height: 85vh; overflow-y: auto; position: relative; }
        .close-modal { position: absolute; top: 10px; right: 15px; color: var(--neon-cyan); font-size: 24px; cursor: pointer; }
        .fiche-header { display: flex; gap: 20px; border-bottom: 1px solid #444; padding-bottom: 12px; }
        .fiche-img-large { width: 140px; height: 190px; border-radius: 8px; border: 1px solid var(--neon-cyan); object-fit: cover; }

        /* --- SCHEDULE --- */
        .schedule-table { width: 100%; border-collapse: collapse; min-width: 700px; font-size: 10px; }
        th { background: var(--neon-violet); color: white; padding: 6px; }
        td { border: 1px solid rgba(255,255,255,0.1); padding: 4px; text-align: center; height: 22px; }
        .time-col { color: var(--neon-cyan); font-weight: bold; width: 60px; }

        .btn-action { background: var(--neon-violet); border: none; color: white; padding: 8px 16px; border-radius: 5px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 10px; }
        #map { width: 100%; max-width: 900px; height: 400px; border-radius: 12px; border: 1px solid var(--neon-violet); }
        .loader { color: var(--neon-cyan); font-family: monospace; padding: 10px; font-size: 11px; }
    </style>
</head>
<body>

    <div id="detail-modal">
        <div class="modal-content"><span class="close-modal" onclick="closeModal()">&times;</span><div id="modal-content-area"></div></div>
    </div>

    <div id="login-screen">
        <div class="login-card">
            <h1 style="color: var(--neon-cyan); font-size: 22px;">CYBER HUB ACCESS</h1>
            <input type="password" id="code" placeholder="PIN CODE">
            <button onclick="unlock()" class="btn-action" style="margin-top: 15px; width: 100%;">IDENTIFY</button>
        </div>
    </div>

    <div id="main-app">
        <nav>
            <button class="nav-btn active" onclick="showTab('interpol-tab')">Interpol</button>
            <button class="nav-btn" onclick="showTab('plan-tab')">Schedule</button>
            <button class="nav-btn" onclick="showTab('map-tab'); initMap();">Tracking</button>
            <button class="nav-btn" onclick="showTab('ai-tab')">AI Assistant</button>
        </nav>

        <div id="interpol-tab" class="tab-content active">
            <div class="filter-grid">
                <div class="filter-group"><label>Forename</label><input type="text" id="f-forename"></div>
                <div class="filter-group"><label>Name</label><input type="text" id="f-name"></div>
                <div class="filter-group"><label>Nationality</label><input type="text" id="f-nat" placeholder="ISO"></div>
                <div class="filter-group">
                    <label>Gender</label>
                    <select id="f-gender">
                        <option value="">ALL</option>
                        <option value="M">MALE</option>
                        <option value="F">FEMALE</option>
                    </select>
                </div>
                <div class="filter-group"><label>Age Min</label><input type="number" id="f-age-min" value="0"></div>
                <div class="filter-group"><label>Age Max</label><input type="number" id="f-age-max" value="120"></div>
                <button onclick="fetchNotices()" class="btn-action" style="margin-top:auto;">QUERY</button>
            </div>
            <div id="notices-loader" class="loader">> STANDBY: SECURE TUNNEL...</div>
            <div id="notices-grid"></div>
            <button id="load-more" onclick="nextPage()" class="btn-action" style="display:none; margin-top:20px">LOAD MORE</button>
        </div>

        <div id="plan-tab" class="tab-content">
            <div style="overflow-x:auto; width:100%; max-width:1000px;">
                <table class="schedule-table">
                    <thead><tr><th>TIME</th><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th><th>SUN</th></tr></thead>
                    <tbody id="table-rows"></tbody>
                </table>
            </div>
            <button onclick="saveSchedule()" class="btn-action" style="margin-top:15px">SAVE DATA</button>
        </div>

        <div id="map-tab" class="tab-content">
            <div style="display:flex; gap:10px; margin-bottom:15px; width:100%; max-width:500px;">
                <input type="text" id="input-ip" placeholder="Target IP" style="flex:1;">
                <button onclick="trackCustomIP()" class="btn-action">TRACK</button>
                <button onclick="locateGPS()" class="btn-action" style="background:var(--neon-cyan); color:black;">MY GPS</button>
            </div>
            <div id="map"></div>
        </div>

        <div id="ai-tab" class="tab-content">
             <div style="width:100%; max-width:500px; background:var(--glass); padding:20px; border-radius:15px;">
                <input type="password" id="api-key" placeholder="OpenAI Key" style="width:95%; margin-bottom:15px;">
                <div id="messages" style="height:180px; overflow-y:auto; margin-bottom:10px; display:flex; flex-direction:column; gap:8px;"></div>
                <div style="display:flex; gap:10px;"><input type="text" id="user-input" placeholder="Command..." style="flex:1;"><button onclick="askAI()" class="btn-action">OK</button></div>
             </div>
        </div>
    </div>

<script>
    let myMap; let mapStarted = false; let currentPage = 1;
    const defaultCourses = { "8-1": "MATHS", "10-1": "PHYSICS", "13-1": "SI", "8-6": "DS" };

    // --- SECURE FETCH (FALLBACK) ---
    async function secureFetch(url) {
        const proxyList = [
            (u) => `https://api.allorigins.win/get?url=${encodeURIComponent(u)}`,
            (u) => `https://corsproxy.io/?${encodeURIComponent(u)}`,
            (u) => `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(u)}`
        ];
        for (let i = 0; i < proxyList.length; i++) {
            try {
                const proxyUrl = proxyList[i](url);
                const resp = await fetch(proxyUrl);
                if (!resp.ok) continue;
                const data = await resp.json();
                return data.contents ? JSON.parse(data.contents) : data;
            } catch (e) { console.warn(`Proxy ${i+1} failed`); }
        }
        throw new Error("Connection failed");
    }

    async function fetchNotices(reset = true) {
        if(reset) { currentPage = 1; document.getElementById('notices-grid').innerHTML = ""; }
        const loader = document.getElementById('notices-loader');
        loader.style.display = "block";
        let apiUrl = `https://ws-public.interpol.int/notices/v1/red?resultPerPage=20&page=${currentPage}&name=${document.getElementById('f-name').value}&forename=${document.getElementById('f-forename').value}&nationality=${document.getElementById('f-nat').value}&gender=${document.getElementById('f-gender').value}&ageMin=${document.getElementById('f-age-min').value}&ageMax=${document.getElementById('f-age-max').value}`;
        try {
            const data = await secureFetch(apiUrl);
            loader.style.display = "none";
            document.getElementById('load-more').style.display = data.total > 20 ? "block" : "none";
            data._embedded.notices.forEach(n => {
                const card = document.createElement('div');
                card.className = 'notice-card';
                card.onclick = () => openNoticeDetail(n._links.self.href);
                const img = n._links.thumbnail ? n._links.thumbnail.href : 'https://www.interpol.int/bundle/interpoltheme/images/red-notice-default.png';
                card.innerHTML = `<img src="${img}"><h4>${n.name}</h4><p>${n.forename || ''}</p>`;
                document.getElementById('notices-grid').appendChild(card);
            });
        } catch(e) { loader.innerText = "> CONNECTION REFUSED."; }
    }

    async function openNoticeDetail(rawUrl) {
        const area = document.getElementById('modal-content-area');
        document.getElementById('detail-modal').style.display = "flex";
        area.innerHTML = "<p>> DECRYPTING AGENT DOSSIER...</p>";
        try {
            const d = await secureFetch(rawUrl);
            const photo = d._links.images ? d._links.images.href : (d._links.thumbnail ? d._links.thumbnail.href : 'https://www.interpol.int/bundle/interpoltheme/images/red-notice-default.png');
            area.innerHTML = `
                <div class="fiche-header">
                    <img src="${photo}" class="fiche-img-large">
                    <div style="flex:1">
                        <h2 style="color:var(--neon-violet); margin:0; font-size:16px;">${d.name}</h2>
                        <h3 style="color:white; margin:0; font-size:12px;">${d.forename || ''}</h3>
                        <p style="color:#ff4757; font-weight:bold; font-size:9px; margin-top:8px;">⚠️ WANTED SUBJECT</p>
                    </div>
                </div>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:12px; font-size:10px;">
                    <div><span style="color:var(--neon-cyan); font-size:8px;">DOB</span><div>${d.date_of_birth || 'N/A'}</div></div>
                    <div><span style="color:var(--neon-cyan); font-size:8px;">NATIONALITY</span><div>${d.nationalities ? d.nationalities.join(', ') : 'N/A'}</div></div>
                </div>
                <div style="background:rgba(255,0,0,0.1); border:1px solid #ff4757; padding:10px; border-radius:10px; color:#ff4757; margin-top:12px; font-size:10px;">
                    <strong>CHARGES:</strong><br>${d.arrest_warrants ? d.arrest_warrants[0].charge : 'CLASSIFIED'}
                </div>`;
        } catch(e) { area.innerHTML = "> ERROR: ENCRYPTION TOO STRONG."; }
    }

    // --- APP CORE ---
    function unlock() { if(btoa(document.getElementById('code').value) === "dG9tMTIzNA==") { document.getElementById('login-screen').style.display = 'none'; document.getElementById('main-app').style.display = 'flex'; loadSchedule(); fetchNotices(); } }
    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }
    function closeModal() { document.getElementById('detail-modal').style.display = "none"; }
    function nextPage() { currentPage++; fetchNotices(false); }

    const rowsBody = document.getElementById('table-rows');
    for (let h = 8; h < 22; h++) {
        let r = `<tr><td class="time-col">${h}:00</td>`;
        for (let d = 1; d <= 7; d++) { r += `<td contenteditable="true" id="cell-${h}-${d}"></td>`; }
        rowsBody.innerHTML += r + `</tr>`;
    }

    function saveSchedule() { for (let h = 8; h < 22; h++) { for (let d = 1; d <= 7; d++) { localStorage.setItem(`plan-${h}-${d}`, document.getElementById(`cell-${h}-${d}`).innerText); } } alert("DATA SAVED"); }
    function loadSchedule() { for (let h = 8; h < 22; h++) { for (let d = 1; d <= 7; d++) { const cell = document.getElementById(`cell-${h}-${d}`); cell.innerText = localStorage.getItem(`plan-${h}-${d}`) || ""; } } }
    function initMap() { if (mapStarted) return; myMap = L.map('map').setView([48.85, 2.35], 4); L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(myMap); document.querySelector('.leaflet-tile-pane').style.filter = "brightness(0.6) invert(1) contrast(3) hue-rotate(200deg) saturate(0.3)"; mapStarted = true; }
    function locateGPS() { navigator.geolocation.getCurrentPosition((pos) => { const { latitude, longitude } = pos.coords; L.marker([latitude, longitude]).addTo(myMap).bindPopup("YOU").openPopup(); myMap.setView([latitude, longitude], 15); }); }
    async function trackCustomIP() { const ip = document.getElementById('input-ip').value; const resp = await fetch(`https://ipapi.co/${ip}/json/`); const data = await resp.json(); L.marker([data.latitude, data.longitude]).addTo(myMap).bindPopup(`TARGET: ${data.ip}`).openPopup(); myMap.setView([data.latitude, data.longitude], 12); }
</script>
</body>
</html>
