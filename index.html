<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourSpace - Global Cyber Hub v5.6 RED RESTORED</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --bg-dark: #1a0505;
            --neon-violet: #ff0000;
            --neon-cyan: #ff4d4d;
            --glass: rgba(255, 0, 0, 0.05);
        }

        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: black; color: white; height: 100vh; overflow: hidden; font-size: 11px; }

        /* --- INTRO SCREEN --- */
        #intro-screen { position: fixed; inset: 0; background: black; z-index: 9000; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        #intro-video { width: 100%; height: 100%; object-fit: contain; }

        /* --- BACKGROUND VIDEO (HUB) --- */
        #video-container { position: fixed; inset: 0; z-index: -2; display: none; background: black; overflow: hidden; }
        #video-bg { 
            width: 100%; height: 100%; object-fit: contain; 
            transform: scale(0.6); /* DEZOOM VIDEO 1 */
            filter: brightness(1) contrast(1.2) sepia(1) hue-rotate(-50deg) saturate(3); 
        }

        /* --- LOGIN SCREEN --- */
        #login-screen { position: fixed; inset: 0; background: var(--bg-dark); display: none; align-items: center; justify-content: center; z-index: 5000; }
        .login-card { background: rgba(30, 0, 0, 0.8); padding: 60px; border-radius: 20px; backdrop-filter: blur(10px); border: 1px solid var(--neon-violet); text-align: center; box-shadow: 0 0 40px var(--neon-violet); width: 100%; max-width: 450px; }
        .login-card h1 { font-size: 32px; margin-bottom: 30px; letter-spacing: 3px; color: var(--neon-cyan); }
        input { background: rgba(0,0,0,0.6); border: 1px solid var(--neon-cyan); color: white; padding: 12px; border-radius: 5px; outline: none; font-size: 14px; width: 80%; }

        /* --- NAVIGATION --- */
        #main-app { display: none; height: 100vh; flex-direction: column; }
        nav { display: none; justify-content: center; gap: 15px; padding: 25px; background: rgba(20,0,0,0.9); border-bottom: 3px solid var(--neon-violet); flex-wrap: wrap; z-index: 10; }
        .nav-btn { background: none; border: 2px solid var(--neon-cyan); color: var(--neon-cyan); padding: 12px 28px; border-radius: 40px; cursor: pointer; transition: 0.3s; text-transform: uppercase; font-size: 13px; font-weight: bold; letter-spacing: 1px; }
        .nav-btn.active { background: var(--neon-violet); color: white; box-shadow: 0 0 20px var(--neon-violet); }

        /* --- HUB CIRCULAIRE (ANNEAU VIDE) --- */
        #hub-menu { display: none; flex: 1; align-items: center; justify-content: center; z-index: 5; }
        .ring-container {
            position: relative; width: 480px; height: 480px; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 20px;
            mask-image: radial-gradient(circle, transparent 30%, black 31%);
            -webkit-mask-image: radial-gradient(circle, transparent 30%, black 31%);
        }
        .hub-item { background: rgba(150, 0, 0, 0.2); border: 3px solid var(--neon-violet); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; backdrop-filter: blur(10px); }
        .hub-item.top-left { border-radius: 100% 0 0 0; }
        .hub-item.top-right { border-radius: 0 100% 0 0; }
        .hub-item.bottom-left { border-radius: 0 0 0 100%; }
        .hub-item.bottom-right { border-radius: 0 0 100% 0; }
        .hub-item:hover { background: var(--neon-violet); box-shadow: 0 0 40px var(--neon-violet); transform: scale(1.03); }
        .hub-item h3 { font-size: 20px; letter-spacing: 2px; text-transform: uppercase; text-shadow: 2px 2px 5px black; }

        /* --- AI ASSISTANT STYLING --- */
        #ai-container { width: 100%; max-width: 600px; background: #120202; padding: 30px; border-radius: 20px; border: 1px solid var(--neon-violet); }
        #messages { height: 250px; overflow-y: auto; margin-bottom: 15px; color: #fff; border-bottom: 1px solid #333; padding-bottom: 10px; text-align: left; }
        .ai-input-field { background: #2a0a0a !important; color: #ffffff !important; border: 1px solid var(--neon-violet) !important; padding: 12px; margin-bottom: 10px; border-radius: 5px; outline: none; }

        /* --- UI ELEMENTS --- */
        .tab-content { display: none; flex: 1; padding: 20px; overflow-y: auto; align-items: center; flex-direction: column; z-index: 5; }
        .tab-content.active { display: flex; }
        .gateway-card { background: rgba(30,0,0,0.8); padding: 50px; border-radius: 20px; border: 2px solid var(--neon-violet); text-align: center; max-width: 500px; margin-top: 50px; }
        .schedule-table { width: 100%; border-collapse: collapse; min-width: 700px; font-size: 10px; background: rgba(30,0,0,0.5); }
        th { background: var(--neon-violet); color: white; padding: 8px; }
        td { border: 1px solid rgba(255,0,0,0.1); padding: 5px; text-align: center; color: white; }
        .btn-action { background: var(--neon-violet); border: none; color: white; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        #map { width: 100%; max-width: 900px; height: 450px; border-radius: 15px; border: 2px solid var(--neon-violet); }
    </style>
</head>
<body>

    <div id="main-app">

            </div>

        <div id="interpol-tab" class="tab-content">
            <div class="gateway-card">

                <button onclick="window.open('https://www.interpol.int/en/How-we-work/Notices/Red-Notices/View-Red-Notices', '_blank')" class="btn-action" style="width:100%; padding:20px;">OPEN INTERPOL</button>

            <button onclick="saveSchedule()" class="btn-action" style="margin-top:15px">SAVE</button>
        </div>

        <div id="map-tab" class="tab-content">
            <div style="display:flex; gap:10px; margin-bottom:15px; width:100%; max-width:500px;"><input type="text" id="input-ip" placeholder="Target IP" class="ai-input-field" style="flex:1; margin-bottom:0;"><button onclick="trackCustomIP()" class="btn-action">TRACK</button></div>
            <div id="map"></div>
        </div>

        <div id="ai-tab" class="tab-content">
             <div id="ai-container">
                <h2 style="color:var(--neon-cyan); margin-top:0;">AI UNIT 01</h2>
                <input type="password" id="api-key" placeholder="Paste OpenAI Key..." class="ai-input-field" style="width:95%;">
                <div id="messages"></div>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="user-input" placeholder="Type command..." class="ai-input-field" style="flex:1; margin-bottom:0;">
                    <button onclick="askAI()" class="btn-action">SEND</button>
                </div>
             </div>
        </div>
    </div>
