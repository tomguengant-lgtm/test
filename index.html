<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourSpace - Global Cyber Hub v5.7 RED VOID</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --bg-dark: #1a0505;
            --neon-violet: #ff0000;
            --neon-cyan: #ff4d4d;
            --glass: rgba(255, 0, 0, 0.08);
        }

        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: black; color: white; height: 100vh; overflow: hidden; font-size: 11px; }

        /* --- INTRO SCREEN (video2) --- */
        #intro-screen {
            position: fixed; inset: 0; background: black; z-index: 9999;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        #intro-video { width: 100%; height: 100%; object-fit: contain; }

        /* --- BACKGROUND VIDEO (video1 - HUB) --- */
        #video-container {
            position: fixed; inset: 0; z-index: -2; display: none; background: black; overflow: hidden;
        }
        #video-bg {
            width: 100%; height: 100%; object-fit: contain;
            transform: scale(0.6); /* DEZOOM MAXIMUM VIDEO 1 */
            filter: brightness(1) contrast(1.2) sepia(1) hue-rotate(-50deg) saturate(3);
        }

        /* --- LOGIN SCREEN (ENLARGED) --- */
        #login-screen { position: fixed; inset: 0; background: var(--bg-dark); display: none; align-items: center; justify-content: center; z-index: 5000; }
        .login-card { 
            background: rgba(40, 0, 0, 0.9); padding: 60px; border-radius: 25px; 
            backdrop-filter: blur(15px); border: 2px solid var(--neon-violet); 
            text-align: center; box-shadow: 0 0 50px var(--neon-violet); width: 100%; max-width: 450px; 
        }
        .login-card h1 { font-size: 32px; margin-bottom: 30px; letter-spacing: 3px; color: var(--neon-cyan); }
        input { background: rgba(0,0,0,0.6); border: 1px solid var(--neon-cyan); color: white; padding: 14px; border-radius: 8px; outline: none; font-size: 14px; width: 85%; }

        /* --- NAVIGATION --- */
        #main-app { display: none; height: 100vh; flex-direction: column; }
        nav { 
            display: none; justify-content: center; gap: 15px; padding: 25px; 
            background: rgba(20,0,0,0.95); border-bottom: 3px solid var(--neon-violet); 
            flex-wrap: wrap; z-index: 10; 
        }
        .nav-btn { 
            background: none; border: 2px solid var(--neon-cyan); color: var(--neon-cyan); 
            padding: 12px 28px; border-radius: 40px; cursor: pointer; transition: 0.3s; 
            text-transform: uppercase; font-size: 13px; font-weight: bold; 
        }
        .nav-btn.active { background: var(--neon-violet); color: white; box-shadow: 0 0 20px var(--neon-violet); }

        /* --- HUB CIRCULAIRE (HOLLOW RING) --- */
        #hub-menu { display: none; flex: 1; align-items: center; justify-content: center; z-index: 5; }
        .ring-container {
            position: relative; width: 500px; height: 500px; display: grid; 
            grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 20px;
            mask-image: radial-gradient(circle, transparent 32%, black 33%);
            -webkit-mask-image: radial-gradient(circle, transparent 32%, black 33%);
        }
        .hub-item {
            background: rgba(180, 0, 0, 0.15); border: 3px solid var(--neon-violet);
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); backdrop-filter: blur(8px);
        }
        .hub-item.top-left { border-radius: 100% 0 0 0; }
        .hub-item.top-right { border-radius: 0 100% 0 0; }
        .hub-item.bottom-left { border-radius: 0 0 0 100%; }
        .hub-item.bottom-right { border-radius: 0 0 100% 0; }
        .hub-item:hover { background: var(--neon-violet); box-shadow: 0 0 50px var(--neon-violet); transform: scale(1.05); z-index: 10; }
        .hub-item h3 { font-size: 20px; letter-spacing: 2px; text-transform: uppercase; text-shadow: 2px 2px 10px black; }

        /* --- TABS & AI --- */
        .tab-content { display: none; flex: 1; padding: 20px; overflow-y: auto; align-items: center; flex-direction: column; z-index: 5; }
        .tab-content.active { display: flex; }
        
        #ai-container { width: 100%; max-width: 600px; background: #0a0101; padding: 30px; border-radius: 20px; border: 2px solid var(--neon-violet); box-shadow: 0 0 30px rgba(255,0,0,0.1); }
        #messages { height: 280px; overflow-y: auto; margin-bottom: 20px; color: #fff; border-bottom: 1px solid #333; padding-bottom: 15px; text-align: left; font-size: 13px; line-height: 1.5; }
        .ai-input-field { 
            background: #1a0505 !important; color: #ffffff !important; 
            border: 1px solid var(--neon-violet) !important; padding: 12px; 
            border-radius: 5px; outline: none; width: 95%; margin-bottom: 15px;
        }

        /* --- UI ELEMENTS --- */
        .gateway-card { background: rgba(30,0,0,0.9); padding: 50px; border-radius: 20px; border: 2px solid var(--neon-violet); text-align: center; max-width: 500px; margin-top: 50px; }
        .schedule-table { width: 100%; border-collapse: collapse; min-width: 700px; background: rgba(30,0,0,0.6); }
        th { background: var(--neon-violet); color: white; padding: 10px; font-size: 11px; }
        td { border: 1px solid rgba(255,0,0,0.2); padding: 6px; text-align: center; color: white; }
        .btn-action { background: var(--neon-violet); border: none; color: white; padding: 14px 28px; border-radius: 8px; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: 0.3s; }
        .btn-action:hover { background: #ff4d4d; box-shadow: 0 0 20px var(--neon-violet); }
        #map { width: 100%; max-width: 900px; height: 450px; border-radius: 15px; border: 2px solid var(--neon-violet); }
    </style>
</head>
